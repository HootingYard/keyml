text: "This is an excerpt from something\u2014a list of instructions?\u2014but I have\
  \ been unable to discover the complete document.\n\u2026 and place the head of the\
  \ squirrel between the electric plates.\n14. Move the goat into the adjoining room,\
  \ and close the shutters.\n15. Empty the packet of bile beans into a large glass\
  \ jar, seal the lid tight, and shake furiously until you are weeping with sheer\
  \ exhaustion. Dry your tears with a rag.\n16. Peek through the flap to ensure the\
  \ goat has not escaped.\n17. Coax from the core of your being a sense of dazzling,\
  \ effulgent priggery. Pat the squirrel on the head.\n18. Now intone the litany of\
  \ pseudo-voodoo ululations you memorised earlier.\n19. Wrap the cravat around your\
  \ neck. Strike a dashing pose. Cut some capers.\n20. The bricks in the hod should\
  \ now be cool to the touch. Chuck them one by one out of the window into the empty\
  \ carpark. Make a sketch of their disposition upon the concrete, using a very sharp\
  \ pencil and a fresh page of your notepad.\n21. The brain of the squirrel ought\
  \ now be fully modified. Remove the electric plates with care, and put them in the\
  \ dustbin.\n22. Winch the dustbin to the ceiling.\n23. Pass your hands, those tiny,\
  \ wrinkled, blotchy, shivering cold hands, over the eel at rest upon the countertop.\n\
  24. Go and get the glue-gun, and\u2026\n[2010-01-13]"
