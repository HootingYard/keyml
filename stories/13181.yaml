text: "I was persuaded to take part in one of those Facecloth round-robins, in which\
  \ I was asked to name ten favourite books \u201Cwithout thinking too hard\u201D\
  . Here is my list (A-Z by author):\n1. Watt, Samuel Beckett\n  2. Who Was Changed\
  \ And Who Was Dead, Barbara Comyns\n  3. The Household Wreck, Thomas De Quincey\n\
  \  4. Amphigorey, Edward Gorey\n  5. The Falls, Peter Greenaway\n  6. Bartleby The\
  \ Scrivener, Herman Melville\n  7. Pale Fire, Vladimir Nabokov\n  8. W or The Memory\
  \ Of Childhood, Georges Perec\n  9. The Crying Of Lot 49, Thomas Pynchon\n  10.\
  \ The Purple Cloud, M P Shiel\nDo not be confused by No. 5. The screenplay of Greenaway's\
  \ majestic film is (or was) available in paperback, and takes the form of a continuous\
  \ piece of prose.\n[2014-09-02]"
