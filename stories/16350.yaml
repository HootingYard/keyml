text: 'Here is a link to yesterday''s edition of Hooting Yard On The Air. Pin back
  your lugholes and listen to Mr Key read a list of exciting Christmas gifts, brilliantly
  reimagined as Easter gifts. Then ponder the emblems of inanity, after which you
  can hear the first of FK''s gutted FK stories, before finishing up with the details
  of some ruined picnics. Was there ever a radio show quite so straubenzee?

  [2018-03-16]'
