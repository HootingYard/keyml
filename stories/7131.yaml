text: "Dramatis Personae:\nROBERT FRIPP, modest and bashful egghead electric guitar\
  \ wizard\nTOYAH WILCOX, pint-sized popstrel, his wife\nPATRICIA FRIPP, executive\
  \ skills coach and motivational speaker, his sister\nPETE SINFIELD, magician who\
  \ weaves spells with words, King Crimson lyricist\nScene One. Toyah's so-called\
  \ \u201CYoko House\u201D, a property devoted entirely to storage of archives and\
  \ memorabilia of her glittering career. Toyah is sorting through a pile of old videotapes\
  \ of her appearances on Top Of The Pops, three decades ago.\nEnter Robert Fripp,\
  \ carrying an electric guitar.\nROBERT FRIPP\_: Hello, pint-sized popstrel wife!\n\
  TOYAH WILCOX\_: Hello Robert. Have you invented a new electric guitar technique\
  \ today?\nROBERT FRIPP\_: Not yet, my dear, not yet.\nTOYAH WLCOX\_: You'd better\
  \ buck your ideath up! The world lookth to you for thintillating electric guitar\
  \ innovationth.\nRobert Fripp passes a hand over his startlingly intelligent forehead,\
  \ momentarily overcome by the weight of his responsibility.\nROBERT FRIPP\_: I can't\
  \ come up with something as fantastic as Frippertronics every day, sweetie.\nTOYAH\
  \ WILCOX\_: I don't thee why not. You jutht took a thimple feedback loop thing already\
  \ practithed by many experimental guitarithtth and called it Frippertronicth with\
  \ your wonderful modethty. I'm thure there are thome other techniqueth lying around\
  \ that you could altho lay claim to.\nROBERT FRIPP\_: (sighing) I don't know. Sometimes\
  \ I think my gigantic brain has taken the electric guitar as far as it can go. Perhaps\
  \ I need a brand new field to which I can devote my pulsating intellect.\nScene\
  \ Two. The executive boardroom of Cakes R Us, a major player in the cake manufacturing\
  \ industry. Patricia Fripp is addressing the assembled executives.\nPATRICIA FRIPP\_\
  : OK, still the hubbub! I know I have been described as \u201Cone of the ten most\
  \ electrifying speakers in North America\u201D, but right now you have to stay calm\
  \ and concentrate on cake sales figures. Let's kick some ideas around the flagpole\
  \ and push envelopes into a box. Brainstorm, guys!\nThe executives brainstorm in\
  \ various little grouplets or \u201Cidea silos\u201D.\nScene Three. Toyah's \u201C\
  Yoko House\u201D.\nTOYAH WILCOX\_: Robert, give me a hand with thith pile of coloured\
  \ vinyl copieth of my hit thingle \u201CIt'th A Mythtery\u201D.\nROBERT FRIPP\_\
  : Will do, poppet, just as soon as I have finished cogitating.\nThe telephone rings.\
  \ Toyah picks up the receiver.\nTOYAH WILCOX\_: Hello?\nShe listens for a while\
  \ and then puts the phone down.\nTOYAH WILCOX ; Well, Robert, that wath very exthiting.\
  \ It wath your thithter Patrithia, calling from a very important conferenthe of\
  \ cake executiveth in North America. They want to expand their cake buthineth to\
  \ the UK by holding cake thaleth at countrythide fairth and bazaarth and jamboreeth.\
  \ Patrithia thinkth you would be the perfect perthon to add gravitath and therebral\
  \ heft to thuch eventth.\nROBERT FRIPP\_: You mean I should cast aside the electric\
  \ guitar and devote myself to innovations in cake-selling?\nTOYAH WILCOX\_: Yeth.\n\
  ROBERT FRIPP\_: It would certainly give me a whole new area to which to apply my\
  \ giant egghead brain! I must go and see Pete Sinfield at once!\nScene Four. The\
  \ palatial residence of Pete Sinfield, whose lyrics have been intoned by top prog\
  \ artists such as King Crimson, Emerson Lake & Palmer, Leo Sayer and Bucks Fizz.\
  \ Pete is sitting at an escritoire, writing the lyrics for a pop song with a quill\
  \ upon parchment.\nEnter ROBERT FRIPP\nPETE SINFIELD\_: Hello, Robert. It's a good\
  \ job my residence is palatial, with huge doorways wide enough for your superb bespectacled\
  \ egghead to fit through.\nROBERT FRIPP\_: I need some lyrics about cake for my\
  \ new project.\nPETE SINFIELD\_: Hmm. Let the Muse descend. \u201CThe lady in white\
  \ robes floats o'er the mystic lake / And on the wind are borne towards her many\
  \ sorts of cake\u201D.\nROBERT FRIPP\_: Brilliant! Thanks, Pete.\nScene Five. A\
  \ countryside fete, somewhere in England. Inside a marquee, beside a sign bearing\
  \ his wife's name, Robert Fripp proffers a tray of cakes to passers-by.\nROBERT\
  \ FRIPP\_: Roll up, roll up. These aren't just cakes. They are an entirely new teatime\
  \ snack I call Frippocakeys.\nTOYAH WILCOX, PATRICIA FRIPP, & PETE SINFIELD (looking\
  \ on in awestruck admiration)\_: Truly, Robert Fripp has brought something entirely\
  \ new and original to the world of cakes.\nCurtain.\n\nThanks to Marina Organ for\
  \ alerting me to this superb photograph.\n[2011-08-15]"
