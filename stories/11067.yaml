text: 'You lot are aware, I think, that Hooting Yard is a with-it, groovy, space age
  kinda place. If proof were needed (which it isn''t) then what could be more with-it
  and groovy and space age than the release of Mr Key''s recent paperback Brute Beauty
  And Valour And Act, Oh, Air, Pride, Plume, Here Buckle! in the decisively intangible
  form of an ebook for Kindle?

  Go here and make your purchases, oh electronic persons!

  [2013-02-24]'
