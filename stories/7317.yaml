text: "You will be pleased to hear that my lobster research continues apace, quietly,\
  \ diligently, but with moments of high drama. In case any of you doubt that I am\
  \ learning some startling facts, here is a little quiz.\nWhat type of lobster am\
  \ I describing?\nIt is found in the waters off Western Samoa. It is musical. It\
  \ is furry. It is magnificent.\nYou will find the correct answer below the picture.\n\
  \nThe answer is\_: the musical furry lobster, Palibythus magnificus.\nI am not making\
  \ this up.\n[2011-09-19]"
