text: "An important letter arrives from Antipodean Hooting Yard researcher Glyn Webster.\
  \ The heading is \u201CSupermarket\u201D. I reproduce it in its entirety:\nThe elderly\
  \ man ahead of me was buying a big bag of zeolite, two bottles of Shiraz and a funnel.\
  \ And I said nothing! Lord knows what he has gone and done.\n[2012-07-12]"
