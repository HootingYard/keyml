text: 'Nobody got new nozzles on No New Nozzles Day. It was ever thus, even in ages
  past, long long ago, when the Hobgoblin Princeling ruled all the lands as far as
  a chaffinch can fly from dawn to dusk, when the chaffinch is gravid.

  [2007-02-09]'
