text: "More evidence\u2014as if it were needed!\u2014of the overlooked rise in Aztec\
  \ fundamentalism. According to the Guardian, newly released Ministry of Defence\
  \ files include a document showing that a person was \u201Ccontacted by aliens\u201D\
  \ descended from \u201Clegendary feathered serpents from ancient Peru\u201C. People,\
  \ be on your guard!\n\n\_\n[2008-10-20]"
