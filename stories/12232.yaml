text: "It is my son's birthday next week and, as is the way with young persons nowadays,\
  \ he has sent me his \u201Cwants list\u201D. I am tempted to plump for either the\
  \ radio hat (ideal for listening to ResonanceFM) or the horse gas mask (ideal for\
  \ listening to ResonanceFM on horseback while riding through mephitic mists and\
  \ vapours).\n\n[2014-01-08]"
