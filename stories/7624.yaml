text: "\nAt The Dabbler this week, I examine in piercing detail the phrase \u201C\
  saying Boo! to a goose\u201D, and suggest that it is high time it was replaced by\
  \ something more apposite. To assist readers in gaining a full understanding of\
  \ what I am talking about, I append a video of some ill-tempered geese, taken by\
  \ legendary independent film maker Ned Ouwell. There is no evidence that the geese\
  \ in the video have actually had \u201CBoo!\u201D said to them, so to get the utmost\
  \ benefit, it is a good idea to shout \u201CBoo!\u201D at your computer screen just\
  \ before you click the directional pointing device to play the clip. If you are\
  \ not sure what precisely a goose is, here is a picture of one:\n\n[2011-11-18]"
