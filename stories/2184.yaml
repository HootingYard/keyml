text: "The BBC has a clip of London Mayor Boris Johnson getting a bit grumpy and walking\
  \ out of a Commons Select Committee meeting where he is being questioned about the\
  \ recent snowfall. Viewers are then offered the chance to watch similar video clips\u2014\
  I assume that is the meaning of \u201CMore Like This\u201D\u2014including \u201C\
  Snow-crazed stoat \u2018goes berserk'\u201D. Mayor, stoat\u2026 can you tell the\
  \ difference?\nIncidentally, I liked the Mayor's recent comment on some aspect,\
  \ I forget which, of the global economic meltdown\u2014\u201Cthe medium has spoken\
  \ but we have yet to see the ectoplasm!\u201D\xC2\_\nEqually superb was Peter Mandelson's\
  \ reply to an interviewer who asked him how he felt to be involved in \u201Cthe\
  \ fulcrum of history\u201D (illiterate hyperbabble for the G20 summit). \xC2\_\u201C\
  The soup's nice,\u201D said Mandelson.\n[2009-04-02]"
