text: "This photograph has yet to be authenticated by the Tiny Enid Photographic Authentication\
  \ Bureau, but appears to show a tot who could possibly be Tiny Enid standing next\
  \ to her cardboard submarine. That the plucky little fascist had a cardboard submarine\
  \ we already know. Remember that stirring line in the Memoirs, \u201CI had a submarine\
  \ and it was made out of cardboard\u201D?\n\nPhoto from the superb Ptak Science\
  \ Books\n[2010-12-22]"
