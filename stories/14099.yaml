text: "I am off to Belgium for a bit. Upon my return, I will strive\u2014well, if\
  \ not every sinew, then at least some of the more sinewy ones, to revive Hooting\
  \ Yard so that it is once again a busy and bustling thoroughfare o\u2019 prose.\n\
  [2015-08-06]"
