text: "\nBefore Twitter, there was Prolix\u2014a communal steam-powered system where\
  \ messages had to be a minimum of 50,000 words and include copious quotations in\
  \ Latin and Ancient Greek. You can read about this forgotten Victorian marvel in\
  \ my cupboard over at The Dabbler this week.\n[2015-05-01]"
