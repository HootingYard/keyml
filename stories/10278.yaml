text: '

  This week in The Dabbler I take the opportunity to remind readers of the finest
  quiz game ever devised by humankind. Hooting Yardists, I know, have long ago fallen
  under its spell and probably fritter away at least two hours every day playing it.
  I know I do.


  [2012-10-05]'
