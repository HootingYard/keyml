text: "First Stint\n1. Dragon: roars, opens its mouth; 2. Bird: twitters, a small\
  \ door in the tower opens, the bird looks out, flaps its wings and opens its beak;\
  \ 3. Stork: rapidly opens and closes its beak; 4. Prince: strikes the dragon with\
  \ his sword; 5. Ghost: appears suddenly from behind the tower and wails; 6. Young\
  \ Boy: strikes the bell with a hammer.\nSecond Stint\n1. Dragon\_: turns into a\
  \ ghost; 2. Bird\_: caws, revolves at a terrifying speed; 3. Albatross\_: emerges\
  \ from beneath a bejewelled ermine cloak; 4. King : distributes alms to hobbledehoys;\
  \ 5. Sedgwick\_: does Sedgwicky things with a thimble and a balloon; 6. Myrmidon\_\
  : strikes the bell with a towel.\nThird Stint\n1. King\_: has penny on tongue, lifts\
  \ instep, fells wrongdoer; 2. Stork\_: dissembles; 3. Prince\_: falls through trap\
  \ door; 4. Ghost : shakes its manacles; 5. Idiot\_: collects drool in a beaker;\
  \ 6. Grunty Man\_: swipes at the bell with his big hairy paw.\nFourth Stint\n1.\
  \ Dragon\_: blasts metallic fire through a hoop; 2. Duck\_: peeps out from behind\
  \ tower and clucks; 3. Nixon\_: parades dog in front of bell; 4. King\_: lollops\
  \ about; 5. Bird : cries out, eerie, eerie!; 6. Ghost\_: makes bell resound with\
  \ a blast of icy breath.\nFifth Stint\n1. Prince\_: shovels coal into a brazier;\
  \ 2. Potter\_: strains lettuce in riddle; 3. Stork\_: flaps wings at pig; 4. Pig\_\
  : flaps ears at stork; 5. Baron\_: spreads butter on cracker; 6. Dragon\_: strikes\
  \ bell with spoon.\nSixth Stint\n1. Albatross\_: slumps in horror; 2. Yoko Ono\_\
  : waves napkin; 3. Ghost\_: elicits Lovecraftian shudders from passers-by; 4. Prince\_\
  : resembles the man with the twisted lip in the Conan Doyle story; 5. Has-Been\_\
  : writhes, gibbers, bleeds on rug; 6. Pig\_: bashes bell with trotter.\nSeventh\
  \ Stint\n1. Baron : engraves name on skylight; 2. Bird : suffers pangs; 3. Dragon\_\
  : smothers Nixon with embroidered pillow; 4. Idiot\_: abandoned on platform of oil\
  \ rig; 5. Ghost\_: all tucked up and fast asleep; 6. King\_: melts down bell and\
  \ fashions it into a crown.\n(Many thanks to OSM for drawing my attention to this.)\n\
  [2009-04-27]"
