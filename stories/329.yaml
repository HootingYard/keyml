text: "What was that I was saying about turning Hooting Yard into a daily blog? Two\
  \ days into the new year and I fear my plans are scuppered. I am just not going\
  \ to have time, am I? I am going to be far too busy watching bees!\nThe ever-reliable\
  \ Mustard Plaster alerts us to the Natural History Museum's live beecam\u2014or\
  \ possibly beecast, they haven't quite made up their minds what to call it. Either\
  \ way, I know what I am going to be doing with my every waking hour for the foreseeable\
  \ future.\n[2008-01-02]"
