text: "\nI must investigate the means by which one can schedule postages in advance,\
  \ where one saves one's words o\u2019 wisdom as a draft and then they plop into\
  \ place on the blog at a date and time of one's choosing. Those Dabbler people know\
  \ all about such interweb magic, and so, today, you can read why (nearly) every\
  \ day is Christmas inside my head\n[2010-12-27]"
