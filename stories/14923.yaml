text: "I am determined to get Hooting Yard back on track from this unconscionable\
  \ hiatus, and I have some exciting doo-dah to tell you about Dobson and Istvan and\
  \ Zoltan. Unfortunately, my energy levels are barely above those of a comatose patient\
  \ etherised upon a table. In spite of this, I am heading off to Amsterdam for a\
  \ few days in hope of revivification. I shall sit next to a canal and strive for\
  \ renewed perkiness. Back soon \u2026\n[2016-11-21]"
