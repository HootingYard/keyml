text: 'Yesterday I posted Outa_Spaceman''s psychic cream tea photograph, along with
  some questions. Within an hour, this little gem popped into my postbox:

  Hello,

  I am Cassandra Marquez and I am the PR representative for Juliette de Sousa, World
  Famous Psychic.

  Psychic Juliette de Sousa is now available on Keen and is offer you free minutes

  We would also like to know if you would be interested in networking with Juliette
  through her website and promotional materials.

  Please Visit psychicJuliette.com for details.

  Have a Beautiful Day!

  Cassandra Marques

  I would have been impressed had it arrived before I posted the photo.

  [2011-09-01]'
