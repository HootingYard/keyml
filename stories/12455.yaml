text: "\nThe Greek philosopher Theophrastus (c.371\u2014c.287 BC) was a man with a\
  \ wide range of interests. He wrote \u201CThree Books of the Gods; one of Enthusiasm;\
  \ an Epitome of Natural Things; A tract against Naturallists; one Book of Nature;\
  \ three more of Nature; two Abridgments of natural things; eighteen more of Natural\
  \ things; seventeen of various Opinions concerning Natural things; one of Natural\
  \ Problems; three of Motions; two more of Motion; three of Water; one of a River\
  \ in Sicily; two of Meteors; two of Fire; one of Heaven; one of Nitre and Alum;\
  \ two of things that putrifie; one of Stones; one of Metals; one of things that\
  \ melt and coagulate; one of the Sea; one of Winds; two of things in dry places;\
  \ two of Sublime things; one of Hot and Cold; one of Generation; ten of the History\
  \ of Plants; eight of the causes of them; five of Humours; one of Melancholy; one\
  \ of Honey; eighteen first Propositions concerning Wine; one of Drunkenness; one\
  \ of Spirits; one of Hair; another of Juices, Flesh and Leather; one of things the\
  \ sight of which is unexpected; one of things which are subject to wounds and bitings;\
  \ seven of Animals, and another six of Animals; one of Man; one of Animals that\
  \ are thought to participate of Reason; One of the Prudence and Manners, or Inclinations\
  \ of Animals; one of Animals that dig themselves Holes and Dens; one of fortuitous\
  \ Animals; 1182 Verses comprehending all sorts of Fruits and Animals; A question\
  \ concerning the Soul; one of Sleeping and Waking; one of Labours; one of old Age;\
  \ one of Thoughts; four of the Sight; one of things that change their Colour; one\
  \ of Tears entituled Callisthenes; two of hearing; one of the Diversity of Voices\
  \ of Animals of the same sort; one of Odours; two of Torment; one of Folly; one\
  \ of the Palsie; one of the Epilepsie; one of the vertigo, and dazling of the Sight;\
  \ one of the fainting of the Heart; one of Suffocation; one of Sweat; one of the\
  \ Pestilence\u201D.\n[2014-02-26]"
