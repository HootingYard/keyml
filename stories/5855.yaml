text: "It is that time of year when reader Mike Jennings, from his exile in a pompous\
  \ land, supplies us with an update to his comprehensive Dobson bibliography. A further\
  \ twenty-four pamphlets have been added to the earlier list, which you can find\
  \ here. Mr Jennings has once again applied those terrifying, and terrifyingly significant,\
  \ Bl\xF6tzmann Numbers. Please note that, unless otherwise stated, all the listed\
  \ titles are currently out of print.\n105. Ivan Clank, The Bailiff, O Is He Dead\
  \ Then?\n106. Pancakes\_: Food Of The Gods?\n107. Pancakes\_: Food Of The Gods\n\
  108. My Pancake Ineptitude\_: A Heart-Rending Confession In Sixteen Bursts Of Hallucinatory\
  \ Prose.\n109. Hell, Its Bells\n110, My Terrifying Encounter With A Tiny Lethal\
  \ Phantasmal Poison Frog.\n111. Every Lace Has Its Own Boot.\n112. Fifty Pages Of\
  \ Prose About Daytime Naps In Theory And Practice.\n113. The Hidden Wealth Of Werewolves.\n\
  114. The Mythical Island Where Werewolves Think They Come From.\n115. A Pedestrian\
  \ Memoir Of Hiking Holidays Accompanied By Noted Daubist Rex Daub.\n116. A Thousand\
  \ Breakfasts In Five Hundred Days.\n117. Flight-Patterns Of The Common Shrike, With\
  \ A Tremendously Accurate Diagram by Marigold Chew.\n118. This Year's Summer Reading.\n\
  119. Chucklesome Fripperies From The Bowels Of Hell.\n120. The Poultry Yards Of\
  \ The Grand Archdukes.\n121. Tantalising Paragraphs About The World O\u2019 The\
  \ Future.\n122. The Significance, In My Long-Ago Infancy, Of An Undigested Vole.\n\
  123. A Comparative Study Of The Metabolisms Of The Horses Of Three Knights Of The\
  \ Realm.\n124. An Entirely New System Of Moss Drainage, Incorporating Flexible Leather\
  \ And Lead Pipes, A Plastic Funnel, And A Dobson Jar.\n125. A Detailed Account Of\
  \ How I Provided Emergency Medical Assistance, Despite Having Not A Jot Of Training,\
  \ To A Flying Squirrel Exhausted And Maimed After Being Pursued And Attacked By\
  \ A Small Tough-Guy Japanese Macaque Monkey Which Mistook It For A Predatory Bird,\
  \ With Several Diagrams And An Afterword Quoting A Jethro Tull Song Lyric.\n126.\
  \ Picnics Of Disillusionment.\n127. The History, Theory And Practice Of Jiggery-Pokery,\
  \ From Ancient Times Up To Yesterday Morning, With Practical Tips And Cut Out \u2018\
  N\u2019 Keep Cardboard Display Models For Your Mantelpiece.\n128. Popular Games\
  \ And Pastimes Suitable For Those Marooned On Remote Atolls Pending Rescue By A\
  \ Ship Of Fools.\n[2011-01-14]"
