text: '

  Over at The Dabbler today, the final set of Brief Lives for the time being. This
  week features custard, a duck, and Canadian owls.

  You can listen to some of these and other Brief Lives on yesterday''s Hooting Yard
  On The Air, now available on soundcloud. The show also includes a reading of The
  Pirate''s Tale by Janet Aichison (age five and a half).

  [2013-09-27]'
