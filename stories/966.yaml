text: 'Eared. Earless. Horned. Saw-whet. Eagle. Mindanao eagle. Fish. Pygmy. Bare-legged.
  Maned. Crested. Elf. Scops. Giant scops. Jamaican. Caribbean giant. Australasian
  hawk. Papuan hawk. Northern hawk. Palau. Mascarene. Long-whiskered. Laughing. White-faced.
  Spectacled. Striped. Stilt. Fearful. Screech. Cuban screech. Tawny. Barn.

  Memorise, and repeat.

