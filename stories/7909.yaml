text: "A ghostly paranormal substance that could be doughy, sticky, airy, smoky, or\
  \ thick and syrupy so far neglected by the Hooting Yard Advent Calendar is\u2026\
  \ ectoplasm! Today we put that right with this tremendously thrilling photograph\
  \ of Mina Stinson Crandon, seen here at a s\xE9ance, exuding ectoplasm from her\
  \ right ear.\n\nfrom the Ectoplasm page of the very sensible Studies Of The Paranormal\
  \ website\n[2011-12-21]"
