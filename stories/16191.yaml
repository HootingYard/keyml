text: "The old year came to an end with me vomiting on arrival at Heathrow Airport.\
  \ The new year, thus far, has continued in much the same vein. I am confined to\
  \ bed, whimpering occasionally. Normal Hooting Yard service will resume when I feel\
  \ vaguely human again \u2026\n[2018-01-02]"
