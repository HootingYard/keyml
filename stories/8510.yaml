text: "\nThis week in my cupboard I introduce readers of The Dabbler to the unique\
  \ genius of Norman Davies and his Further Science. As a reminder, here is the great\
  \ man's lesson on Hedge Auras:\n1. That April Foliage Plants are quilt padded.\n\
  2. May\u2014pixie rain hoods / hysteria swarthy.\n3. June\u2014veiny crimp.\n4.\
  \ July\u2014pastel / soft milky downy / silky.\n5. August\u2014thorny quilt /metal\
  \ filigree.\n6. September\u2014pastel flame thorny and pointed hairs.\n7. October\u2014\
  hard burn arrow blisters and round berries. Etc\n[2012-03-02]"
