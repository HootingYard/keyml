text: "At the risk of deluging you with Heppenstall, I cannot resist posting this\
  \ line from The Intellectual Part:\n\u201CI had never thought highly of Esperanto\
  \ (my father had once tried to make me learn it, but when I found the word for bird\
  \ was \u2018birdo\u2019 I could no longer take it seriously).\u201D\nI wonder if\
  \ perhaps I should arrange for Bl\xF6tzmann's bird psychology diagram to be translated\
  \ into a birdo psychologyo diagramo.\n[2010-01-02]"
