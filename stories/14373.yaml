text: 'Our final advent calendar picture is a snap of the contents of a package that
  plopped on to the Hooting Yard mat earlier in the month. An anonymous benefactor,
  noting Mr Key''s obsessive interest in the Kindred of the Kibbo Kift, sent this
  splendid gift, for which many, many thanks.


