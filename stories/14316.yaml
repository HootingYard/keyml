text: "\nBy this stage in the advent calendar, you lot will be thinking \u201Cwho\
  \ are these Kibbo Kift people?\u201D and\u2014in the words of a Kibbo Kift campfire\
  \ song\u2014\u201Cwhat are they up to now?\u201D. Well, don't ask me. Instead, obtain\
  \ a copy of this splendid book, and go to see this equally splendid exhibition.\n\
  [2015-12-15]"
