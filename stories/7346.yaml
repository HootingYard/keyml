text: "\nIt's unmissable! For one night only, Frank Key declaims his stories to a\
  \ live audience, accompanied by the legendary Outa_Spaceman singing selections from\
  \ the Hooting Yard songbook and his own compositions.\nFriday 18 November \xB7 19:00\u2014\
  22:00\nWoolfson & Tay. Books. Caf\xE9. Gallery.\n12 Bermondsey Square\nLondon SE1\
  \ 3UN\nA snip at a mere fiver! Bring your extended family, and spread the word (to\
  \ avert the exquisite horror of nobody actually turning up\u2026)\nTo book your\
  \ place, go here\n[2011-10-03]"
