text: 'The piece below, Dentist''s Potting Shed, ends with a mention of my cat Jeoffry.
  You can read much more about him in Jubilate Agno by Christopher Smart. Jeoffry
  turns up in Fragment B, Part 4, but I recommend reading the whole thing. Out loud.
  On a daily basis.

  [2007-11-21]'
