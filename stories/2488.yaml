text: "Mr Key has lately been described, elsewhere, as a \u201CDiogenesian recluse\u201D\
  . There is an element of truth in this. How many readers were aware that the material\
  \ at Hooting Yard issues forth from inside a barrel, or large tub? Now you know.\n\
  NOTE\_: For those following the link above, further details of The Fatal Duckpond\u2014\
  in the form of a blatant advertisement\u2014will appear here when it is actually\
  \ available (soon, as far as I'm aware).\n[2009-05-25]"
