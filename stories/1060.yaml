text: "As a rider, his attempts ended frequently in disaster: \u201CWithin this week\
  \ I have been thrown three times from my Horse, and run away with to no small pertubation\
  \ of my nervous system.\u201D He developed saddle sores, \u201Cdreadfully troublesome\
  \ eruptions, which so grimly constellated my Posteriors.\u201D\_\nAn amusing account\
  \ of Samuel Taylor Coleridge\u2019s military career from Bill Peschel.\n[2008-12-04]"
