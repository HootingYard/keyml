text: "\u201CGas was given its name after Greek \u2018chaos\u2019 by the Dutch chemist\
  \ J B van Helmont in a book published in 1652. It passed into English towards the\
  \ end of the century, and was then defined as \u2018a Spirit that will not coagulate,\
  \ or the Spirit of Life\u2019.\u201D\nMarina Warner, Phantasmagoria\_: Spirit Visions,\
  \ Metaphors, And Media Into The Twenty-First Century (2006)\n[2011-01-31]"
