text: "Yesterday, an idea for an opera. Today, an idea for a ballet, courtesy of the\
  \ magnificent headline\nSwan \u2018falls in love\u2019 with a tractor\nI do think\
  \ they could have omitted those pesky inverted commas. The ballet would have to\
  \ have a role for animal behaviourist Daniela Fiutak, who could communicate her\
  \ insight \u201CThe swan presumably had contact with machines during puberty. He\
  \ sees the tractor as a sexual partner\u201D through the medium of interpretive\
  \ dance.\n\n[2011-04-13]"
