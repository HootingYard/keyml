text: "\nThere were afternoons at football, I'm not kidding, when the action on the\
  \ pitch provided roughly the same excitement as watching week-old kittens failing\
  \ to get out of paper bags.\nLynne Truss, Get Her Off The Pitch!\_: How Sport Took\
  \ Over My Life (2009)\n[2011-10-07]"
