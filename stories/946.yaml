text: "A book\_like no other that ever will be, as twenty brilliant acknowledgements\
  \ from literary sovereigns,\u2014\u201Cscintillating,\u201D \u201Cfascinating,\u201D\
  \ \u201Csubtle,\u201D \u201Csincere,\u201D \u201Csublime,\u201D \u201Cgorgeous,\u201D\
  \ \u201Cfantastic,\u201D \u201Cexquisite,\u201D \u201Cambrosial,\u201D \u201Cmost\
  \ soul-compelling,\u201D \u201Cso suggestive of still higher things,\u201D \u201C\
  a glimpse into Eleusinian mysteries or the literature of the planet Mars,\u201D\
  \ \u201Clike purple mountain peaks rising above the clouds and disappearing in the\
  \ whiteness of shrouds of mist,\u201D\u2014expressly and by necessary implication\
  \ agree.\nThere is nothing like it in literature; and a splendid mind it is that\
  \ goes flashing on through these pages.\nThe ebullition of your thoughts makes me\
  \ feel as if I had been attracted to within a few hundred miles of the sun and had\
  \ his gas-jets in full view.\nThanks to Odd Ends, I have learned that these measured\
  \ statements appeared on the back cover of My\_Soundspeed Discovery, Expanding into\
  \ a Constructive Medley of Wit and Song; being a Four Years After-Inflorescence\
  \ of The Life-Romance of an Algebraist, by George Winslow Pierce (1895). I think\
  \ we can honestly say that such a matchless blurb applies equally well to Gravitas,\
  \ Punctilio, Rectitude & Pippy Bags.\n[2008-11-12]"
