text: 'Deborah Ross in The Spectator reviewing a new film:

  it is one of those bleak, rural-England dramas featuring cement-coloured skies,
  wind, rain, mud, rusted old farm machinery and dead animals.

  Sounds as if it''s set in Hooting Yard!

  [2018-03-09]'
