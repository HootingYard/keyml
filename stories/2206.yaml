text: "\u201CIt's true that I did use a hairdryer to soften the figure for the crucifixion\
  \ scene because the fingers wouldn't spread out properly otherwise. Then I had to\
  \ let it harden again before I could nail it to the cross.\u201D\nGosh, how often\
  \ have I said the very same thing? The Freethinker is on the case.\n\n\_\n[2009-04-05]"
