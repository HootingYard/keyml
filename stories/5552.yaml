text: 'On Sunday, you will recall, I expressed the hope that Samuel Wesley''s haunting
  by an apparition of a badger with no head would inspire Bob Drake to craft a song.
  And lo! it came to pass.

  Here is a picture of Bob delicately wrenching a chunk of metal from a cymbal using
  a pair of bolt cutters, and here is his song.


