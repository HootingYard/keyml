text: "Work continues apace on my forthcoming Encyclopaedia Of Eggs. Here, just for\
  \ the hell of it, is an entry under the heading \u201CFiction, Eggs In, Quotations\
  \ Regarding\u201D:\nShe gave him his own egg, but he was so overwhelmed that he\
  \ froze and, holding it well away from his body, repeated the word \u2018egg\u2019\
  \ with great difficulty.\nPatrick Harpur, The Rapture (1986)\n[2011-03-26]"
