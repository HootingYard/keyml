text: "It is almost a year ago that I (inadvertently) set out to learn to speak Danish.\
  \ My beginner's vocabulary list is here. I am now watching Borgen, and have progressed\
  \ by leaps and bounds. Here are the latest additions to my phrasebook:\nEnglish\_\
  : briefing. Danish\_: briefing.\n  English\_: spin doctor. Danish\_: spin doctor.\n\
  \  English\_: girl power. Danish\_: girl power.\n  English\_: wet tee-shirt competition.\
  \ Danish\_: wet tee-shirt competition.\n  English\_: famous for fifteen minutes.\
  \ Danish\_: famous for fifteen minutes.\n[2012-03-20]"
