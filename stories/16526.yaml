text: 'I can only wonder why the patients smile more for four sweets than for two.
  It isn''t the pleasure of the man''s company, or his self-sacrifice, that they appreciate.
  No, it''s the augmented toffees.

  Malachi Whitaker, And So Did I (1939)

  [2018-05-15]'
