text: "You will all be discussing The Worm In The Bud in your Hooting Yard Reading\
  \ Groups, so here are some useful notes and guidelines for discussion.\nTerms Used\n\
  Bud\u2014In plants, a flower or leaf at any stage of growth until fully opened.\n\
  Sprig\u2014A shoot, twig, or spray of a plant, shrub, or tree.\nWorm\u2014Any animal\
  \ that creeps or crawls.\nBabinsky\u2014Lumbering, walrus-moustached, psychopathic\
  \ serial killer.\nDog\u2014A domesticated carnivorous mammal, Canis familiaris (or\
  \ C. lupus familiaris), which typically has a long snout, an acute sense of smell,\
  \ non-retractile claws, and a barking, howling, or whining voice, widely kept as\
  \ a pet or for hunting, herding livestock, guarding, or other utilitarian purposes.\n\
  Copper\u2014Slang term for plod.\nTerms Not Used\nDetective Captain Cargpan\u2014\
  Babinsky's Nemesis\nNemesis\u2014An agent of retribution\nAgent\u2014When used in\
  \ the term Special Agent denotes a rank similar to Detective Captain in certain\
  \ police, copper, or plod hierarchies.\nQuestions And Guidelines For Discussion\n\
  Why do you think the narrator enters a copse rather than, say, a spinney?\nMake\
  \ a list of the kinds of plants likely to be found in a copse far from the nearest\
  \ town.\nThe narrator tells us his hands are hairy. Are yours?\nGive a detailed\
  \ character sketch and potted biography of Zoltan.\nEmbroider a counterpane similar\
  \ to the one across which the worm crawls.\nDo you think Babinsky is (a) evil, or\
  \ (b) sick? If and when he is eventually caught, do you think he should be (i) confined\
  \ to a prison, (ii) confined to a lunatic asylum, (iii) hacked to pieces by an angry\
  \ mob, or (iv) allowed to escape scot free to resume his catalogue of enormities?\n\
  Why do you think the narrator drinks Squelcho! rather than a nice piping hot cup\
  \ of tea?\nWhen he titled one of his angry Scottish novels How Late It Was, How\
  \ Late, do you think angry Scotsman James Kelman was thinking about your own Hooting\
  \ Yard Reading Group and its tendency to continue wittering on and on until the\
  \ cows come home?\n[2011-05-24]"
