text: "Having ploughed his way through The Literary Churchill\_: Author, Reader, Actor\
  \ by Jonathan Rose, Sam Leith in The Spectator comes to the conclusion:\nYou come\
  \ away, finally \u2026 with the reconfirmed notion that Churchill was as mad as\
  \ a badger. And that, bizarre but true, posterity should be grateful that he was.\n\
