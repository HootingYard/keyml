text: "Do I know what my colours are?\nDo I make my vowels sing?\nAm I direct, sincere\
  \ and simple?\nDo I know the proper way to sit in and rise from a chair?\nAm I lovable?\n\
  Am I original?\nAm I valiant?\nHave I made a legal will?\nDo I know where it is?\n\
  Do I hang up my clothes as soon as I take them off?\nDo I sew a snap-fastener on\
  \ to each end of a piece of tape about an inch and a half long, and sew these tapes\
  \ in the centre of all shoulder seams?\nAm I so poised, so on my centre, so innately\
  \ joyous that life cannot sway me this way or that?\nJill Edwards\u2019 Self-Searcher,\
  \ a series of questions for daily reflection, quoted in Against The American Grain\_\
  : Essays On The Effects Of Mass Culture by Dwight Macdonald (1962).\n[2011-06-10]"
