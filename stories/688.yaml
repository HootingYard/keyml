text: "The splendid Diamond Geezer has a useful list of three-letter UK place names:\n\
  Alt, Ash, Ayr, Bix, Bow, Box, Cwm, Dun, Elm, Ely, Esh, Eye, Foy, Ham, Hay, Hoe,\
  \ Hoo, Hoy, Ide, Kea, Kew, Kyo, Lea, Lee, Lew, Lye, Moy, Old, Ord, Ore, Raw, Rhu,\
  \ Rye, Uig, Usk, Urr, Van, Wem, Wix, Wye.\_\n[2008-10-02]"
