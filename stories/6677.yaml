text: "Canon Freddy Hood (Principal of Pusey House)\u2014cream jug.\nLord Hailsham\
  \ (Quintin Hogg)\u2014set of Pyrex dishes.\nNaomi Mitchison\u2014Highland rug.\n\
  Ian and Mary Mikardo\u2014breakfast coffee set.\nChips Channon\u2014edition of Shelley.\n\
  J B S Haldane\u2014kitten.\nElwyn Jones\u2014model donkey.\nTony Benn\u2014silver\
  \ card case.\nGraham Sutherland\u2014drawing (by G Sutherland).\nRonald Searle\u2014\
  drawing (by R Searle).\nEvelyn Waugh\u2014copy of Helena (by E Waugh).\nNancy Mitford\u2014\
  copy of The Blessing (by N Mitford).\nSeretse and Ruth Khama\u2014fish knives.\n\
  Ted and Barbara Castle\u2014face towels.\nJim and Audrey Callaghan\u2014four ashtrays\
  \ (two broken).\nSome of the gifts given to Tom Driberg and Ena Binfield at their\
  \ wedding in 1951, as listed by Francis Wheen in Tom Driberg\_: His Life And Indiscretions\
  \ (1990).\n[2011-06-07]"
