text: "\nI am delighted to announce a fantastic innovation here at Hooting Yard, the\
  \ Hooting Yard Red Button. It has been developed by a dotcom startup run by twelve-year-olds.\
  \ Here's how it works:\nWhile reading the latest effusion pouring out of Mr Key's\
  \ head, press the Hooting Yard Red Button to reveal a selection of options to enrich\
  \ your Hooting Yard experience. Among them:\n\u25CF Automatic translation into Dothraki.\n\
  \u25CF Exciting new colour schemes.\n\u25CF Background music by Scriabin, Cornelius\
  \ Cardew, or Xavier Cugat.\n\u25CF A virtual fug of fumes from virtual acrid Serbian\
  \ pipe tobacco.\n\u25CF Water on the knee.\n\u25CF Invasion of big lumbering magnetic\
  \ robots from outer space.\nNOTE\_: This is the \u201Comega\u201D version of the\
  \ technology, and may not work properly on your computer, handheld device, iMonkey,\
  \ or pneumatic parpophone.\n[2013-05-18]"
