text: "Today's advent calendar picture shows Klaus Kinski (1926\u20131991) explaining\
  \ himself to a monkey (dates unknown). It is a still from the magnificent Aguirre,\
  \ The Wrath Of God (Werner Herzog, 1972), a film which I watch about once a year,\
  \ and always find absolutely dazzling.\n\n[2011-12-12]"
