text: "Those of you who use Twitter please note. The Dabbler has very kindly started\
  \ a Twitter campaign \u202A#\u200Ebriefbrieflives\u202C to spread news of my book\
  \ like a particularly benign rash. Please follow and retweet all these tweets (I\
  \ think I have the terminology correct) in order that this fiendish initiative bears\
  \ fruit.\n[2015-11-06]"
