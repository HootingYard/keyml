text: "A splendid pen portrait of Paul \u201CBono\u201D Hewson from Peter Hitchens:\n\
  Those present at both party conferences had to endure glutinous video-screen lectures\
  \ from the Irish millionaire popular singer with the surgically attached sunglasses\
  \ who bizarrely calls himself after a well-known dog biscuit.\n[2009-10-11]"
