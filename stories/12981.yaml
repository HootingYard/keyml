text: 'In the moments before waking up this morning, the following words were rattling
  around inside my head:

  Readings have been taken from the soil. The pig has been chosen.

  Perhaps I can incorporate these sentences into my forthcoming study of the Phosphorescent
  Family.

  [2014-08-11]'
