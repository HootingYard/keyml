text: "Could this be the finest couplet in rock music?\nWell I've come back from the\
  \ foundry and I find you in bed\nWith Chris and Tim and John and Lindsay, Dagmar\
  \ and Fred\nIt's from the song \u201CGroup Sex\u201D on the album\_The Gab\u2014\
  Gift Or Curse? by The Plain People Of England, an offshoot of the Orchestre Murphy.\
  \ It is, I suppose, vaguely possible that some readers may not realise just who\
  \ it is in the bed, so here is some further reading.\n[2010-05-05]"
