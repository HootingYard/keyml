text: "\nOver at The Dabbler today, I resurrected my playlet about the Fripps, and\
  \ the invention of an entirely new kind of cake. Of more import, perhaps, is the\
  \ comment from Brit\u2014the third one down\u2014the implications of which, I must\
  \ say, are quite terrifying. Please have a nerve tonic ready to glug as soon as\
  \ you have read it. You'll need it.\n[2014-08-08]"
