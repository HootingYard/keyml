text: "I have previously expressed my intolerance of phrases such as \u201Cgoing forward\u201D\
  , \u201Crobust and transparent\u201D, and, heaven help us, \u201Cdiverse \u2018\
  n\u2019 vibrant\u201D. Another horror I have thus far overlooked is \u201Cnailed\u201D\
  , as in \u201Che's really nailed it there\u201D. For the avoidance of doubt, there\
  \ is only one thing that can be nailed, and that is Christ to the cross. If you\
  \ are a barbaric heathen and have no idea what I am talking about, see below.\n\n\
  Crucifixion by Horace Pippin, 1943\n[2017-07-03]"
