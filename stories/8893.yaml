text: "Dan Chambers brings to my attention a splendid example of sober and sensible\
  \ news reportage.\nChaos in Barnstaple as cows escape from broken down trailer\n\
  \u201CChaos,\u201D says Dan, \u201Cis a formless maelstrom of whirling matter. In\
  \ this story, four cows escaped from a trailer and went missing for a short while.\u201D\
  \n[2012-04-11]"
