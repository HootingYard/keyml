text: 'I posted this thirteen long years ago, in March 2004, but it still makes me
  laugh, so I thought I''d pop it in again:

  Is nothing sacred? In this age of pointless but seemingly obsessive rebranding,
  news reaches us that Snow White''s diminutive pals, the seven dwarves, are to be
  given new names. From next Friday, apparently, they are to be known as Wretched,
  Spiteful, Incontinent, Wistful, Lippy, Rancorous & Preening.

  [2017-02-17]'
