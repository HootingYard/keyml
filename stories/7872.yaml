text: "For today's advent calendar picture I have raided the London Library blog,\
  \ wherein one can find this snap (bigger when clicked upon) of the H. Imaginary\
  \ History shelfmark. One of these days I may write an entire postage about the London\
  \ Library shelfmarks\u2014particularly those within the Science & Miscellaneous\
  \ category\u2014which are wildly idiosyncratic, occasionally baffling, and very,\
  \ very pleasing.\n\n[2011-12-17]"
