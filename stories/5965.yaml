text: "\u201CIt is dangerous to throw hair-combings away instead of burning them,\
  \ because birds may weave them into their nests and while the nest remains the person\
  \ to whom the hair belonged will have a continual headache.\u201D\nLafcadio Hearn,\
  \ \u201CNew Orleans Superstitions\u201D Harper's Weekly, 25 December 1886\n[2011-02-01]"
