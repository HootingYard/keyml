text: "From the \u201CVintage This England\u201D column in the New Statesman, culled\
  \ from a compilation volume published in 1937:\nWe say quite frankly that any man\
  \ who doesn't come to Church and say his prayers at the Coronation has the intellect\
  \ of a rabbit and the emotions of a caterpillar.\nChurch Magazine\n[2018-02-19]"
