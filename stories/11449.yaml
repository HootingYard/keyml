text: "\nToday is Eurovision Song Contest Eve, and over in The Dabbler I present some\
  \ thoughts, penned earlier in the week after watching the first semi-final. Chief\
  \ among those thoughts is the wisdom, for a contestant, of being accompanied by\
  \ your priest. All together now . . . \u266A\u266A\u266A \_\u201CMy lovely horse\
  \ . . .\u201D \u266A\u266A\u266A\n[2013-05-17]"
