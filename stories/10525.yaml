text: "\u201CDear Sir, I have been thinking over your offer of helping me to the dead\
  \ bodies of some of the good birds of Poultry\u201D, wrote Charles Darwin to William\
  \ Bernhardt Tegetmeier. Tegetmeier is pictured below, and you can read more about\
  \ him at The Friends Of Charles Darwin.\n\n[2012-11-05]"
