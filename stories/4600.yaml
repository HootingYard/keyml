text: 'Mr Key''s puny pea-sized brain is empty today, so while we wait for it to be
  refilled with coruscating insights, might I suggest that you go and read Jimmy Goddard,
  Tony Wedd, and the Star Fellowship? This is fascinating stuff, as those of who you
  recall Cosmic Friends will know only too well.

  [2010-06-09]'
