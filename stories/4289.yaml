text: "The giant ball of the earth. Above, day, and a tiny sun. Below, night, and\
  \ stars, and the moon. Beyond the outer circle, nothing, nothing at all. \u201C\
  System According To The Holy Scriptures\u201D. This is the Muggletonian Cosmos,\
  \ as depicted in the nineteenth century by Isaac Frost.\n\nA big zoomable image\
  \ can be found here, and another of Isaac Frost's Muggletonian engravings is here.\
  \ Many thanks to Ed Baxter for drawing them to my attention.\n[2010-04-18]"
