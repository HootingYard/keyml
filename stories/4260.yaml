text: "\u201CThis is accomplished by inserting the pig into a \u2018pig launcher\u2019\
  \u2026 push it along down the pipe until it reaches the receiving trap\u2014the\
  \ \u2018pig catcher\u2019\u2026 there are \u201Csmart pigs\u201D used to measure\
  \ things\u2026 though some product can be lost when the pig is extracted\u2026 All\
  \ systems must allow for the receipt of pigs at the launcher\u2026 pigs must be\
  \ removed, as many pigs are rented\u2026 the pig can be ejected from the barrel\
  \ and operators have been severely injured when standing in front of an open pig\
  \ door\u2026 the pig is shuttled up and down\u2026 Modern intelligent pigs are highly\
  \ sophisticated\u2026 Some smart pigs can combine technologies\u2026 the pig is\
  \ unable to directly communicate with the outside world\u2026 It is therefore necessary\
  \ that the pig use internal means to record its own movement during the trip\u2026\
  \ The original pigs were made from straw wrapped in wire\u2026 There are several\
  \ types of pigs for cleaning\u2026 A pig has been used as a plot device in [the]\
  \ James Bond film Diamonds Are Forever, where Bond disabled a pig\u2026 A pig was\
  \ also used as a plot device in the Tony Hillerman book The Sinister Pig.\u201D\n\
  My thanks to Duncsnoai Plover for drawing to my attention this exciting stuff about\
  \ modern pigs (many of which are rented).\n[2010-04-14]"
