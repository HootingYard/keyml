text: "He's a maestro! He's a psychopath! He's got a majestic bouffant! Lothar Preen\
  \ answers this week's Q & A.\nWhen were you happiest? Whenever I squash lesser beings\
  \ under my stylish black boot.\nWhat is your greatest fear? That when I die, I shall\
  \ find heaven too pokey and constricting for my afterlife ambitions.\nWhat is your\
  \ earliest memory? The creation of the universe.\nProperty aside, what's the most\
  \ expensive thing you've bought? My life, when I paid off several different gangs\
  \ of ruffians in the dockyard taverns of Marseilles.\nWhat is your most treasured\
  \ possession? My majestic bouffant.\nWhere would you like to live? At the top of\
  \ a lighthouse erected on the grassy knoll.\nWhat would your super power be? The\
  \ sending forth of lightning bolts from the tips of my little fingers.\nIf you could\
  \ bring something extinct back to life, what would you choose? Feudal serfdom.\n\
  Who would play you in the film of your life? The great god Pan.\nWho would you invite\
  \ to your dream dinner party? Trembling underlings.\nWhat is your must unappealing\
  \ habit? Affectionately mussing the hair of trembling underlings in moments of weakness.\n\
  What is your favourite book? Popsy The Pig And The Ipsy Dipsy Lobster by Prudence\
  \ Foxglove.\nWhat would be your fancy dress costume of choice? Tar and feathers.\
  \ Or just tar.\nWhat is the worst thing anyone's said to you? \u201CO maestro, I\
  \ beg of you, please have mercy on my immortal soul!\u201D\nWhat do you owe your\
  \ parents? My parents died in an avalanche on the day I was born.\nWhat or who is\
  \ the greatest love of your life? The Phlogiston Variations by Chlorine Winslow.\n\
  What was the best kiss of your life? The mirror, a dozen times a day.\nWhich words\
  \ or phrases do you most overuse? Look on my works, ye weedy, and despair!\nWhat\
  \ is the worst job you've done? The mass poisoning in Blister Lane.\nIf you could\
  \ edit your past, what would you change? My bouffant would be more majestic.\nWhen\
  \ did you last cry, and why? I weep whenever I hear the innocent laughter of children.\n\
  How do you relax? Pulling the legs off flies.\nWhat song would you like played at\
  \ your funeral? Something German and argumentative and shouty and improvised.\n\
  What is the most important lesson life has taught you? That should be rephrased\
  \ as \u201Cwhat is the most important lesson you have taught life?\u201D\nTell us\
  \ a secret. I owe the majesty of my bouffant to L'Oreal's light reflecting booster\
  \ technology.\n[2011-02-21]"
