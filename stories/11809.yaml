text: "Today's insight into the mysterious world of rustic persons\u2014courtesy of\
  \ BBC Radio 4's Farming Today\u2014came when the presenter spoke of \u201Ctowers\
  \ of cheese\u201D. I am not sure whether these resemble the Towers of Trebizond\
