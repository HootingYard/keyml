text: "\u2026 or most of a sentence. James Conway, over at the irresistible Strange\
  \ Flowers:\n[\u2026] and they ran off to Paris and were beautiful and lived mad,\
  \ impetuous lives and wrote poetry and courted death and worshipped art and published\
  \ books and threw parties and nothing was ever the same again.\n[2017-07-04]"
