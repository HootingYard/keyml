text: "Peacay, onlie begetter of the splendid BibliOdyssey site, sent me a link, saying:\
  \ \u2018Sometimes I see a link and they sing to me. This link sang \u201CHoooot\
  \ Hoooooooooot Hooooooooooooting Yard\u201D.\nhttp://www.forgottenfutures.com/pantech/pant1.htm\n\
  I shan't spoil the occasion by describing it.\u2019\nPeacay is right. Go there and\
  \ be lost in wonder and delight.\n[2007-03-03]"
