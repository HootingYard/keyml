text: "OutaSpaceman draws to my attention the story of Harry Bensley. There is much\
  \ that is delightful in this wikipedia article, but for some reason my favourite\
  \ bit is when \u201Che was arrested in Bexleyheath, Kent, for selling postcards\
  \ without a licence\u201D. By the way, in the picture below, he is the one wearing\
  \ the armorial helmet (with added signage).\n\n[2009-03-03]"
