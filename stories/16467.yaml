text: "From a reader's letter in the current issue of Standpoint:\nWhenever I am feeling\
  \ a little low I call to mind a Sunday morning 30-odd years ago waiting in a queue\
  \ in a shop in Riberac, Dordogne. The gentleman at the head of the queue, wearing\
  \ shorts and sandals with long white socks, bellowed at the lady behind the counter:\
  \ \u201CJe suis Sir William van Straubenzee, ou est mon Sunday Telegraph?\u201D\n\
  [2018-04-02]"
