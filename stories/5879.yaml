text: "\u201CIt is not hard to imagine a ghost successfully. What is hard is to imagine\
  \ successfully an object, any object, that does not look like a ghost.\u201D\nElaine\
  \ Scarry, Dreaming By The Book (1999)\nADDENDUM\_: More on this at Think Of England\n\
  [2011-01-18]"
