text: "\u201CDeprive the Great King of his pudding, and morale might start to plummet.\
  \ Not that it was an easy matter to catch out a bureaucracy so attentive to detail\
  \ that it was in the habit of issuing travel chits to ducks.\u201D\nFrom Persian\
  \ Fire\_: The First World Empire And The Battle For The West by Tom Holland\n[2007-10-24]"
