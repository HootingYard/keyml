text: "The Daily Beast has a set of \u201CClassic Photography In Lego\u201D by Mike\
  \ Stimpson, a man with the good sense to include a snap of Yoko Ono. Her late husband,\
  \ who I understand was a whiny Liverpudlian pop singer, is also in the shot, but\
  \ sometimes one must take the chaff with the wheat.\n\n[2009-09-08]"
