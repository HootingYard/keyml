text: "You know, in a very real sense, if Jesus were here today, faced with global\
  \ financial meltdown and other topical newspaper headlines, he would, I think, wear\
  \ a chunky knitted cardigan. Most sensible folk would do the same.\nMr Key, on the\
  \ other hand, is going to barricade himself inside Fort Hoity. Or possibly Fort\
  \ Toity.\n\n\_\n[2009-04-02]"
