text: "Yesterday's Guardian reported on the trip to London made by alleged bomb plotter\
  \ Waheed Ali in December 2004. He claimed that on the second day he and others visited\
  \ the London Eye and the London Aquarium. Of the latter, he said: \u201CI'd give\
  \ it one out of ten. It was just fish swimming around.\u201D\n[2008-05-22]"
