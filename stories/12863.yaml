text: 'I don''t believe any one of you would like to live in a room with a murdered
  man in the cupboard, however well preserved chemically:- even with a sunflower growing
  out at the top of a head.

  John Ruskin, Fors Clavigera, Vol. II, August 1871

  [2014-07-27]'
