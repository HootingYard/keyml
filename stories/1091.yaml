text: 'Over at Mustard Plaster, Miss Hathorn has posted a portrait of her hen, sensibly
  named after everybody''s favourite plucky infant adventuress. In a less vapid world,
  Emma Watts would be a shoo-in for the Turner Prize rather than one of those Hoxton
  chancers.


  [2008-12-18]'
