text: "I'm surprised to hear that you communists overseas are using your own individual\
  \ sharpeners in classrooms. It's a very Ayn-Randian position to take. \u201CI've\
  \ got my pencil sharpener, fuck you if you can't afford a pencil sharpener! Sharpen\
  \ your pencil with your bootstrap!\u201D\nPencil-sharpening enlightenment here.\n\
