text: 'Mr Key hereby advises that for the foreseeable future there may be very, very
  few postages at Hooting Yard, as he will be spending his every waking hour playing
  what must be the finest game ever devised. Yes, readers, ''tis Cheese Or Font?


  Eternal gratitude to David Thompson for making it known.

  [2010-01-31]'
