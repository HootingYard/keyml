text: "Last week, you will recall, I issued a ukase that Hooting Yard readers must\
  \ adopt a lobster. I am pleased to note that Babinsky and Bobnit Tivol have been\
  \ named and adopted and are presumably clacking away in the vicinity of Padstow.\n\
  \n\nUPDATE\_: Now joined by Tiny Enid!\n\n[2010-04-25]"
