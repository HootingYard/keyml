text: "Learning that the cathedral in Dubrovnik houses a holy relic of Christ's nappy\
  \ inspired me to write the first verse of a brand new Christmas carol.\nBaby Jesus\n\
  \  You make me happy\n  In Dubrovnik\n  They've got your nappy\nReaders may wish\
  \ to add further verses in the Comments.\n[2016-08-21]"
