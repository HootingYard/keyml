text: "Here is another magnificent extract from Further Science\_: Book 20 by Norman\
  \ Davies. (See here.)\nFASHION SEQUENCE\n1. That from 1272/1327, there was a simple\
  \ monk style.\n2. 1327/99\u2014pointed shoes and sleeves.\n3. 1399/1461\u2014bull\
  \ horn hats\u2014hence narrow central next/theatrical.\n4. 1461/85\u2014Welsh witchy\
  \ narrow central hats.\n5. 1485/1509\u2014square curtained bed fashion peak/tall\
  \ thin people.\n6. 1509/47\u2014square wooden Henry 8th puff sleeves.\n7. 1547/58\u2014\
  dark fan skirt\u2014Spanish.\n8. 1558/1603\u2014Elizabethan/Drake bearded pirate/big\
  \ tent waists and shoulders.\n9. 1603/25\u2014Odd\u2014big waists and metal narrow\
  \ thorax.\n10. 1625/49\u2014Van Dyke Cavalier/untrustworthy/lax floppy.\n11. 1649/60\u2014\
  dark Welsh witchy.\n12. 1660/89\u2014dark brigand/Quaker hats.\n13. 1689/1714\u2014\
  tall narrow heads reaction.\n14. 1714/27\u2014black Red Riding Hood.\n15. 1727/60\u2014\
  big waists.\n16. 1760/90\u2014big heads.\n17. 1790/1837\u2014long and thick/squashed.\n\
  18. 1837/60\u2014wooden thick.\n19. 1860/80\u2014overdone.\n20. 1880/1900\u2014\
  odd.\n21. 1901/18\u2014contrived.\n22. 1918/30s\u2014flighty freaks.\n23. 1940/5\u2014\
  War/frenzied mean to lower Middle class on.\n24. 1946/8\u2014peak fine simple bold\
  \ quality Middle class fashion.\n25. Peak fine fashions occurred in the 14th Century/semi\
  \ late 15th century /late 15th century / 1515 / 1695 / 1896 / 1946/8.\n[2011-07-13]"
