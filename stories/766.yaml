text: "OutaSpaceman sends news of some exciting paint samples. A company called Green-Scene\
  \ offers tins of General Muck, Corporal Crap, Devon Soil, and\u2014my favourite\
  \ for obvious reasons\u2014Yard Filth. There is something endearing about a website\
  \ advertising paint samples on which most of the pictures are missing, promising\
  \ \u201CImage Coming Soon\u201D, dated 2005.\n[2008-10-16]"
