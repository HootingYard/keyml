text: "In a very helpful initiative to wean the denizens of Hooting Yard from Mrs\
  \ Gubbins\u2019 hideous prog-wop noodlings, OutaSpaceman, the legendary balladeer\
  \ of Bognor, has composed and recorded a splendid song in honour of a certain out\
  \ of print pamphleteer. Here it is\_:\nBallad Of Dobson\n[2007-02-23]"
