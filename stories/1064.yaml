text: "It's the fifth of December, which means it's time to get that hamper out of\
  \ the cupboard and take out your rusty chain and bells and birch branch and fur\
  \ and big black sack and roam the streets terrifying tiny children. Krampus has\
  \ work to do!\n\n\_\n[2008-12-05]"
