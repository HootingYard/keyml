text: "\nCows\_: read and learn, read and learn.\nThe longer a cow has been lying\
  \ down, the more likely that cow will soon stand up, and once a cow stands up, you\
  \ cannot easily predict how soon that cow will lie down again.\nIn the unlikely\
  \ event that you require any further information on this important matter, go here.\n\
  [2013-09-13]"
