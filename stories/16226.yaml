text: 'Conducting research into the world of children''s comics, I learned that several
  decades ago there was a brouhaha in the offices of a popular comic for girls. The
  subeditors and junior reporters rose up in rebellion against the formidable editrix,
  and ejected her from the building. This became known as The Mutiny On The Bunty.


  [2018-02-10]'
