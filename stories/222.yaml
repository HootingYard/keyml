text: "As regular readers know, here at Hooting Yard we always keep abreast of the\
  \ latest twaddle in the zeitgeist\u2026or perhaps I mean the latest piffle in the\
  \ Weltschmerz. Either way, it behoves me to inform you that your esteemed editor\
  \ has joined the teeming millions flocking to Facebook. If you want a glimpse behind\
  \ the scuffed yet elegant portals of Hooting Yard, and to gain an insight into the\
  \ enigmatic mechanisms by which this site is brought to you, come and join me.\n\
