text: "In quoting H P Lovecraft earlier, I am reminded that someone I know\u2014who\
  \ occasionally went by the pseudonym Tex Beard\u2014once recorded himself making\
  \ a sort of half-liquid bubbling noise\u2014\u201Cglub\u2026 glub\u2026 glub\u201D\
  \ and used it as his answerphone message.\n\n[2009-02-13]"
