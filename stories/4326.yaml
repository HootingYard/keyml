text: "I know I promised not to babble on about the general election, but hope I will\
  \ be forgiven for sharing with you this important note. Thanks to Gaw over at Ragbag,\
  \ I learned that \u2018Clegg\u2019 is another word for a horse-fly. Here is the\
  \ full OED definition, with handy quotations for use when a Liberal Democrat canvasser\
  \ comes a-pounding at your door:\ncleg\nAlso 5 clege, 6 clegge, 7\u20139 clegg.\n\
  A gadfly, horse-fly, or breeze.\na1449 W. BOWER in Fordun's Scotichron. (1759) II.\
  \ 376 The unlatit woman..pungis as the cleg. 1483 Cath. Angl. 66 A Clege. 1570 LEVINS\
  \ Manip. 53 A clegge, fl\xE9e, solipunga. 1656 Burton's Diary (1828) I. 308 Sir\
  \ Christopher Pack did cleave like a clegg, and was very angry he could not be heard\
  \ ad infinitum. 1658 ROWLAND Moufet's Theat. Ins. 936 The English [call it] a Burrel-fly,\
  \ Stowt, and Breese: and also of sticking and clinging, Cleg and Clinger. 1855 ROBINSON\
  \ Whitby Gloss., Clegs, the large grey flies which torment horses and cattle in\
  \ summer. \u2018He sticks like a cleg.\u2019 1872 Daily News 24 Aug., For animals\
  \ of their size, \u2018clegs\u2019 are exceedingly light-footed.\nb. Comb., as cleg-stung\
  \ adj.\n1808 MAYNE Siller Gun in Pop. Poems Scotl. (1862) 136 Like cattle prodit\
  \ with a prong, Or cleg-stung fillies.\n[2010-04-25]"
