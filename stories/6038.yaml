text: "Wrenched out of context, a splendid quotation from Miss Candida Firebrace *:\n\
  \u201CAnd to behold Minneapolis is one of my dreams. I hunger and thirst for it\
  \ above all else save righteousness.\u201D\n* A character in A Number Of Things\
  \ by Honor Tracy. See here.\n[2011-02-09]"
