text: "I have been accused of relentlessly alluding to a single extract from the Journals\
  \ of Gerard Manley Hopkins\u2014the entry where he describes mesmerising a duck\u2014\
  so here is another, equally fascinating, quote:\n\u201CTuncks is a good name. Gerard\
  \ Manley Tuncks. Pook Tuncks.\u201D\n\n[2007-02-21]"
