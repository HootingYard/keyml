text: 'The man admits putting poison in his wife''s water but denies trying to kill
  her. He told police he had been trying to make her a little unwell to ease her obsessional
  interest in planning pilgrimages and listening to the Catholic radio station Radio
  Maria.

  from today''s Grauniad

