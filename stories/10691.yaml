text: "A rare coloured hyperrealist mezzotint by the noted hyperrealist mezzotintist\
  \ Rex Hypertint. It shows Spanish conquistador Lope de Aguirre, \u201CEl Loco\u201D\
  \ (1510\u20131561), trying desperately to get a signal on his iMonkey during his\
  \ last, fateful trip down a very big South American river.\n\n[2012-12-20]"
