text: 'On the ninth day of Christmas Old Halob gave to me

  Nine paper sickbags,

  Eight tufts of bindweed,

  Seven mordant herons,

  Six hideous bat gods,

  Ecto-oplasm!

  Four dead chaffinches,

  Three poptarts,

  Two cardboard pigs,

  And a viper, a shrew and a bee.

  [2012-01-02]'
