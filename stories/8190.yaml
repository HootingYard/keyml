text: "If you are wondering what to have for lunch today, and you happen to find yourself\
  \ in Arizona, might I suggest you try that most delicious-sounding of snacks, Greasy\
  \ Doings? It is just one of many regional specialities detailed on the Porcineograph,\
  \ which Ptak Science Books rightly calls a \u201Csemi-magnificent map\u201D. Click\
  \ on its semi-magnificence for a larger version.\n\n[2012-01-23]"
