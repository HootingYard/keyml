text: "Hats off to Greg Ross at the ever-intriguing Futility Closet for these selected\
  \ entries from the index to the Collected Writings of Thomas De Quincey:\nAldermen\
  \ not necessarily gluttons\n  Anecdotes, on eating peas with a knife\n  Bed, early\
  \ retirement to, of the Ancients\n  Christenings, Royal, often hurried\n  Coffee,\
  \ atrocious in England\n  Cookery, English, the rudest of barbarous devices\n  Devonshire\
  \ men good-looking\n  Fleas in Greece\n  Greece, Ancient, its people a nation of\
  \ swindlers\n  Horses, weeping\n  Johnson, Dr, at dinner, an indecent spectacle\n\
  \  Leibnitz, died partly from the fear of not being murdered\n  Lisbon earthquake\
  \ and its effect on the religion of Germany\n  Muffins, eating, a cause of suicide\n\
  \  Music, English obtuseness to good\n  Pig-grunting, mimicry of\n  Rhinoceros,\
  \ first sale of a\n  Servants, England the paradise of household\n  Solon, what\
  \ did he do for Homer?\n  Spitting, art of\n  Talk, too much in the world\n  Toothache,\
  \ that terrific curse\n  Waterton's adventure with a crocodile\n  Women, can die\
  \ grandly\nNOTA BENE\_: You can read what De Quincey had to say about that muffins\
  \ / suicide hoo-ha here.\n[2014-08-20]"
