text: "Ruthie Bosch (who designed the cover of By Aerostat To Hooting Yard) is in\
  \ regular receipt, from a Canadian correspondent, of Victorian newspaper and magazine\
  \ clippings. These are primarily illustrations, but bits and scraps of surrounding\
  \ text are often still attached. Ruthie tells me that one recent acquisition included\
  \ the splendid phrase\nNow as I belong to a \u201Cdecayed\u201D, though not yet\
  \ phosphorescent family\nI think I ought to do something with that.\n[2014-08-09]"
