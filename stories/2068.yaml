text: "CARVING\u2014Wynkyn de Worde printed in the year 1508 \u201CThe Book of Kervinge\u201D\
  . Some of the words are curious, and throw light on the names of dishes which have\
  \ been corrupted by process of time. Where the meaning is quite plain the spelling\
  \ is modernised, but not otherwise.\n\u201CThe terms of a carver be as here followeth.\
  \ Break that deer\u2014lesche (leach) that brawn\u2014rear that goose\u2014lift\
  \ that swan\u2014sauce that capon\u2014spoil that hen\u2014frusche (fruss) that\
  \ chicken\u2014unbrace that mallard\u2014unlace that coney\u2014dismember that heron\u2014\
  display that crane\u2014disfigure that peacock\u2014unjoint that bittern\u2014untache\
  \ that curlew\u2014alaye that felande\u2014wing that partridge\u2014wing that quail\u2014\
  mine that plover\u2014thigh that pigeon\u2014border that pasty\u2014thigh that woodcock\u2014\
  thigh all manner small birds\u2014timber that fire\u2014tire that egg\u2014chine\
  \ that salmon\u2014string that lamprey\u2014splat that pike\u2014sauce that plaice\u2014\
  sauce that tench\u2014splay that bream\u2014side that haddock\u2014tusk that barbel\u2014\
  culpon that trout\u2014fin that chevin\u2014trassene that eel\u2014tranch that sturgeon\u2014\
  undertranch that porpoise\u2014tame that crab\u2014barb that lobster. Here endeth\
  \ the goodly terms of Carving.\u201D\nFrom Kettner's Book Of The Table by E S Dallas\
  \ (London, 1877)\n[2009-03-16]"
