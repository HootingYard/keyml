text: "\u201CWe shall pick up an existence by its frogs,\u201D wrote [Charles] Fort\
  \ in a memorable phrase; but he also told of falls of alkali, asbestos, ashes, axes;\n\
  of beef, birds, bitumen, blood, brick, and butter;\nof carbonate of soda, charcoal,\
  \ cinders, coal, coffee beans, and coke;\nof fibres, fish, flesh, and flints;\n\
  of gelatin, grain, and greenstone;\nof hay;\nof ice, insects, and iron;\nof larvae,\
  \ leaves, and lizards;\nof manna;\nof nostoc;\nof sands, seeds, silk, snakes, soot,\
  \ spiderwebs, stones, and sulphur;\nof turpentine, and turtles;\nof water, and worms.\n\
  Damon Knight, Charles Fort\_: Prophet Of The Unexplained (Gollancz 1971)\n[2014-12-28]"
