text: '

  This week in my cupboard at The Dabbler you lot can read about a tortoise, a jar
  of marmalade, and an invisible pigeon. Yes, we continue with extracts from my (very)
  Brief Lives, a forthcoming reference work which will be an essential addition to
  any respectable bookshelf.

  [2013-09-13]'
