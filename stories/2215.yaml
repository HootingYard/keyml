text: "There is much to instruct, entertain and amuse in Flaubert's Dictionary Of\
  \ Received Ideas.\_It is tempting to quote something from every page. But for now,\
  \ ponder this, and ponder it well:\nDUCKS. Always come from Rouen.\nMuch as all\
  \ eels emerge from the wide Sargasso sea, I suppose.\n[2009-04-06]"
