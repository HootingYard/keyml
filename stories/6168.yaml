text: "Jessica Warner, in Craze\_: Gin And Debauchery In An Age Of Reason (2003) provides\
  \ what she says is a complete list of victims of spontaneous human combustion in\
  \ literature from 1798 to 1893.\n\nThe narrator's father in Wieland by Charles Brockden\
  \ Brown (1798)\nWilliam the Testy in Knickerbocker's History Of New York by Washington\
  \ Irving (1809)\nA woman in Jacob Faithful by Captain Marryat (1834)\nA blacksmith\
  \ in Dead Souls by Nikolai Gogol (1842)\nSir Polloxfen Tremens in The Glenmutchkin\
  \ Railway by William Edmondstoune Aytoun (1845)\nThe sailor Miguel Saveda in Redburn\
  \ by Herman Melville (1849)\nMr Krook in Bleak House by Charles Dickens (1852\u2013\
  53)\nThe whisky-sodden and derelict Jimmy Flinn in Life On The Mississippi by Mark\
  \ Twain (1883)\nA character in Docteur Pascal by Emile Zola (1893)\nThe list does\
  \ not include the female cook in Charlotte Bront\xEB's Jane Eyre (1847), who was\
  \ merely \u201Cin a frame of mind and body threatening spontaneous combustion\u201D\
  .\n[2011-03-09]"
