  <h1>Quote of the Day</h1>
  <p>“This work is absolutely incomprehensible, even to me. Perhaps I wanted to be humorous. That would not surprise me and be pretty much in my manner.” — Erik Satie, manuscript of <em>Embryons desséchés</em></p>
