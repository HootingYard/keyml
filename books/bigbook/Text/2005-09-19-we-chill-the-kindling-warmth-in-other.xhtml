<body class="quote">
  <h1>Quote of the Day</h1>
  <p class="noindent">“We chill the kindling warmth in other souls instead of fanning it into flame, and all that proceeds from us is as the frosty wind of an untoward spring-time, that unseasonably marks every springing thing with death.” — Marcus Dods, <em>How To Become Like Christ</em></p>
