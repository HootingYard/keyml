  <h1 id="post-67">Father Hopkins, SJ</h1>
  <p class="noindent">I have been accused of relentlessly alluding to a single extract from the <em>Journals</em> of Gerard Manley Hopkins—the entry where he describes mesmerising a duck—so here is another, equally fascinating, quote:</p>
  <p>“Tuncks is a good name. Gerard Manley Tuncks. Pook Tuncks.”</p>
