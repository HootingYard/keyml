<body class="quote">
  <h1>Quote of the Day</h1>
  <p class="noindent">“The turbot and sole are indeed included in the Treatise on Utensils of Neckam, as are likewise the lamprey (of which King John is said to have been very fond), bleak, gudgeon, conger, plaice, limpet, ray, and mackerel.” — William Hazlitt, <em>Old Cookery Books And Ancient Cuisine</em></p>
