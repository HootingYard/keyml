<body class="quote">
  <h1>Quote of the Day</h1>
  <p>“I am a buttercup golden and free standing in a field of flame… strange and hideous beasts wander through the fire and I want to be a rose” — Erin Millar, <em>A Buttercup In A Field Of Flame</em></p>
