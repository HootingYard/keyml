  <h1 id="post-4394">Too Much Sea</h1>
  <p class="noindent">“But then, there must not be too much sea. The strongest eyes and nerves could not support the glare and oppressive vastness of an unrelieved expanse of waters.”</p>
  <p>Harriet Martineau, <em>Life In The Sick-Room&nbsp;: Essays Of An Invalid</em> (1844)</p>
