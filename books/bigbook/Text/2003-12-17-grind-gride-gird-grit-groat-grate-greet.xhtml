<body class="quote">
  <h1>Quote of the Day</h1>
  <p class="noindent">“Grind, gride, gird, grit, groat, grate, greet, crush, crash… crack, creak, croak, crake, graculus, crackle.”</p>
  <p class="breakabove"><em>—Gerard Manley Hopkins, 1863</em></p>
