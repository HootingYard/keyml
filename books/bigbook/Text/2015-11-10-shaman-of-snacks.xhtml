  <h1 id="post-14202">Shaman Of Snacks</h1>
  <p class="noindent">This little Inuit shaman figure is designed to represent good and evil, or yin and yang, or heaven and hell, in snack-world. In one hand he holds a Twiglet, in the other a Rich Tea biscuit.</p>
