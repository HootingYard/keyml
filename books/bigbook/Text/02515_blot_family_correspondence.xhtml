  <p class="noindent">It is indeed quite some time since I received any news of the doings of the <strong><a href="http://www.hootingyard.org/archive/aug04.htm#2004-08-29-2" class="hootingyard">Blot family</a></strong>. I hope to give readers an update when I can, and am keeping a beady, if myopic, eye on the many and various messages spewing out of my metal tapping machine.</p>
