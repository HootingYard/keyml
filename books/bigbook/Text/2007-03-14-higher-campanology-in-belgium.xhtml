  <h1 id="post-121">Higher Campanology In Belgium</h1>
  <div class="illustration">
    <p class="imagerow"><img src="../Images/2007-03-jefdenyn.jpg" alt="jefdenyn.jpg" /></p>

  <p class="noindent">This is <a href="http://en.wikipedia.org/wiki/Jef_Denyn" class="external">Jef Denyn</a>, founder of the world's first and most renowned institute of higher campanology. Mr Denyn was particularly skilled at using his fists and feet to elicit sounds from a carillon.</p>
  <p>Never complain that Hooting Yard doesn't teach you a thing or two.</p>
