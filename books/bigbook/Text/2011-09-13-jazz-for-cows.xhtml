  <h1 id="post-7269">Jazz For Cows</h1>
  <p>Jazz. And cows. <strong><a href="http://davidthompson.typepad.com/davidthompson/2011/09/cows-dig-jazz.html" class="external">David Thompson</a></strong> provides the link.</p>
  <p>I do wish the cameraperson had trusted to our patience and not cut the film. I would have liked to see the cows making their approach to the fence.</p>
