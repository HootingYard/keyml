  <h1>peason</h1>
  <div class="blockparagraphs">
    <p><strong>PRINCE CHARMING&nbsp;:</strong> 'pon my soul it is indeed a pritty wench. Who art thou?</p>
    <p><strong>CINDERELLA&nbsp;:</strong> I am Cinderella.</p>
    <p><strong>PRINCE CHARMING&nbsp;:</strong> Thou art not thou art peason with a lot of rouge lipstick and a straw wig and thou lookest like the wrath of god.</p>
  </div>
  <p>Geoffrey Willans, <em>Down With Skool!</em> (1958)</p>
