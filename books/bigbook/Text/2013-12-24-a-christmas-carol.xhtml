  <h1 id="post-12192">A Christmas Carol</h1>
  <p class="noindent">Away in a manger, no crib for a bed<br />
  The little Lord Jesus lay down his sweet head<br />
  And then Tinie Tempah walked into the shed<br />
  So I picked up a shovel and bashed in his head.</p>
