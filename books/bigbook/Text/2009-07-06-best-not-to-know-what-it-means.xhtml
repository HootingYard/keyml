  <h1 id="post-2579">Best Not To Know What It Means</h1>
  <p class="noindent">Last night I dreamed I created an art installation and was accused of plagiarism by a tearful Malcolm McLaren. Worrisome indeed, but I think on this occasion I will eschew the services of a mind doctor.</p>
