  <h1>Glubb Addendum</h1>
  <p class="noindent">In quoting H P Lovecraft <strong><a href="2009-02-13-other-glubbs.xhtml" class="internal" title="Other Glubbs">earlier</a></strong>, I am reminded that someone I know—who occasionally went by the pseudonym Tex Beard—once recorded himself making <em>a sort of half-liquid bubbling noise—“glub… glub… glub”</em> and used it as his answerphone message.</p>
