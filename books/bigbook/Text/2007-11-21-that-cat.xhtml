  <h1 id="post-290">That Cat</h1>
  <p>The piece below, <em>Dentist's Potting Shed</em>, ends with a mention of my cat Jeoffry. You can read much more about him in <a href="http://www.pseudopodium.org/repress/jubilate/" class="external"><em><strong>Jubilate Agno</strong></em></a> by Christopher Smart. Jeoffry turns up in Fragment B, Part 4, but I recommend reading the whole thing. Out loud. On a daily basis.</p>
