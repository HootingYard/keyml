  <h1 id="post-15486">Monday Music</h1>
  <p class="noindent">The first in a new series. Every week, Mr Key will select a piece of music he much enjoys, and hopes you lot will too. We begin with “This Is Spain” by Kevin Coyne, from 1973.</p>
