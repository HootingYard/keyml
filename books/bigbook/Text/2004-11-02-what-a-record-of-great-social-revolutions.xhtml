<body class="quote">
  <h1>Quote of the Day</h1>
  <p class="noindent">“What a record of great social revolutions, revolutions in nations and in the feelings of nations, the one word <em>Frank</em> contains, which is used, as we all know, to express aught that is generous, straightforward, and free.” — Richard Chenevix Trench, <em>On The Study Of Words</em></p>
