  <h1 id="post-12981">From The Land Of Nod</h1>
  <p class="noindent">In the moments before waking up this morning, the following words were rattling around inside my head:</p>
  <blockquote>
    <p class="noindent">Readings have been taken from the soil. The pig has been chosen.</p>
  </blockquote>
