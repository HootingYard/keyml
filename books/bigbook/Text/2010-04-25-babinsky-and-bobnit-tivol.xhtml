  <h1>Babinsky And Bobnit Tivol</h1>
  <p>Last week, you will recall, I issued a ukase that Hooting Yard readers must <strong><a href="2010-04-17-adopt-a-lobster.xhtml" class="internal" title="Adopt A Lobster">adopt a lobster</a></strong>. I am pleased to note that Babinsky and Bobnit Tivol have been named and adopted and are presumably clacking away in the vicinity of Padstow.</p>
