  <h1 id="post-5700">Frivolity</h1>
  <p class="noindent">“Frivolity—The maddening name which is given to a whole series of preoccupations that are really entirely legitimate, corresponding as they do to real needs.”</p>
  <p>Footnote in <em>On Dandyism And George Brummell</em> by Jules Barbey D'Aurevilly (1845), translation by George Walden (2002)</p>
