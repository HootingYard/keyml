<body class="quote">
  <h1>Quote of the Day</h1>
  <p class="noindent">“His vehemence startled me; obviously I had touched him on the raw. ‘But Herr von Kekesfalva has told me how refreshing Edith has found the electric baths, especially since the injections…’ I said, trying to placate him.” — Stefan Zweig, <em>Beware Of Pity</em></p>
