  <h1 id="post-13867">An Important Question</h1>
  <p>An important question was posed this morning on BBC Radio Four's <em>Farming Today</em>:</p>
  <blockquote>
    <p><strong>How do you find wheat?</strong></p>
  </blockquote>
  <p>I am afraid I was not paying close enough attention and so did not learn the answer. Readers may perhaps wish to give their own replies in the comments.</p>
