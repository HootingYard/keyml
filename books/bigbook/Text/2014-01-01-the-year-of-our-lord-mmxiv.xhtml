  <h1 id="post-12213">The Year Of Our Lord MMXIV</h1>
  <p>As is traditional at Hooting Yard, on the first of January we bring you the resounding words of Peter Hitchens, first uttered in the Year of Our Lord MMX but ever worth recalling:</p>
  <div class="illustration">
    <p class="imagerow"><img class="size-full" src="../Images/2014-01-images.jpg" alt="images" /></p>
  </div>
  <blockquote>
    <p class="center">I am actively hostile to the ‘New Year’.</p>
  </blockquote>
