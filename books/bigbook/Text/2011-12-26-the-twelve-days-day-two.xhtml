  <h1 id="post-7957">The Twelve Days&nbsp;: Day Two</h1>
  <p>On the second day of Christmas, Old Halob gave to me</p>
  <p>Two cardboard pigs,</p>
  <p>And a viper, a shrew, and a bee.</p>
