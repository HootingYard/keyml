  <h1 id="post-867">Temple Of The Spider God</h1>
  <p>Those ancient Peruvians were proper cautions. According to <strong><em><a href="http://news.nationalgeographic.com/news/2008/10/081029-peru-temple.html" class="external">National Geographic</a></em></strong>, some of them worshipped a spider god. Hmm. As I so often ask myself, what would Atahualpa do?</p>
