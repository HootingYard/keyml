<body class="quote">
  <h1>Quote of the Day</h1>
  <p class="noindent">“He who plays with the void, who dallies with eternity, who leaps from star to star, is in danger at every moment of being swept into utter limbo, and tossed forever in the Paradise of Fools.” — Lytton Strachey, <em>Books And Characters</em></p>
