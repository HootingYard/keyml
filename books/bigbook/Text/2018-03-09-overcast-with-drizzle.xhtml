  <h1 id="post-16320">Overcast, With Drizzle</h1>
  <p class="noindent">Deborah Ross in <em>The Spectator</em> reviewing a new film:</p>
  <blockquote>
    <p class="noindent"><em>it is one of those bleak, rural-England dramas featuring cement-coloured skies, wind, rain, mud, rusted old farm machinery and dead animals.</em></p>
  </blockquote>
  <p class="noindent">Sounds as if it's set in Hooting Yard!</p>
