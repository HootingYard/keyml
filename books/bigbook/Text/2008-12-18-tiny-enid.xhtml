  <h1 id="post-1091">Tiny Enid</h1>
  <p>Over at <a href="http://mustardplaster.blogspot.com/2008/12/portrait-of-hen.html" class="external"><strong>Mustard Plaster</strong></a>, Miss Hathorn has posted a portrait of her hen, sensibly named after everybody's favourite plucky infant adventuress. In a less vapid world, Emma Watts would be a shoo-in for the Turner Prize rather than one of those Hoxton chancers.</p>
