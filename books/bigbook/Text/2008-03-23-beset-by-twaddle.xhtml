  <h1 id="post-378">Beset By Twaddle</h1>
  <p class="noindent">“Overwhelmed with words and imagery, harangued with opinion, beset by twaddle, my brain hungered for simplicity and found it.”</p>
  <p>From <a href="http://www.washingtonpost.com/wp-dyn/content/article/2008/03/18/AR2008031802463.html" class="external"><strong><em>Cruel And Usual Punishment</em></strong></a> by Gene Weingarten</p>
