  <h1>Nuns Purporting to Come From Finland</h1>
  <p class="noindent">Following yesterday's item about <em>The Sound Of Music</em>, I have received if not thousands, then at least two requests to illustrate the jarring concept of holy sisters engaged in the quite atrocious practice of pretending to be Finnish. Where will it all end?</p>
