<body class="quote">
  <h1>Quote of the Day</h1>
  <p>“Go put the raiment on. … You'll find it in a chamber on whose door a star is turning black. Don it and return. I'll think of beetles while you're gone, and things like that.” — James Thurber, <em>The Thirteen Clocks</em></p>
