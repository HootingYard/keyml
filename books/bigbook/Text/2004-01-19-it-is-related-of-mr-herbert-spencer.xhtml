  <h1>Quote of the Day</h1>
  <p class="noindent">“It is related of Mr Herbert Spencer that he possessed a suit which had been specially made for him. He only wore this suit when he was feeling irritable, but he sometimes wore it for weeks at a time.” — Harold Nicolson, <em>Men's Clothes</em></p>
