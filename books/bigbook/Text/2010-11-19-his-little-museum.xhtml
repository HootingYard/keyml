  <h1 id="post-5591">His Little Museum</h1>
  <p class="noindent">Another snippet from M P Shiel, from the story <em>Phorfor</em>:</p>
  <p>“His little museum was full of strangely sorted specimens of this and that&nbsp;: seeds, zoolites, spotted eggs, fuci, spawn, spongiadae, chips of chert, bars of bast.”</p>
