  <h1 id="post-6372">Sport Of Potentates</h1>
  <blockquote>
    <p>Solo Synchronized Swimming was a sport at the Olympic Games between 1984 and 1992. It is surprising that it took the organizers three Olympics to realize that a person swimming alone cannot be synchronized with anyone else.</p>
  </blockquote>
  <p>From <strong><a href="http://www.topendsports.com/events/discontinued/swim-solo-synchronized.htm" class="external">Discontinued Olympic Sports</a></strong></p>
