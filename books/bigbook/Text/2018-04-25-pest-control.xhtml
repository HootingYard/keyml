  <h1 id="post-16496">Pest Control</h1>
  <p>I'm afraid the maleficent cyberpests are still lurking within the innards of your favourite website. It is hoped to obliterate them with extreme prejudice this coming weekend. Meanwhile, I am reluctant to post anything new until the problem has been sorted out.</p>
