<body class="post">
  <h1>Ask Uncle Dan</h1>
  <p>Dear Uncle Dan</p>
  <p>Why are you blundering about in a room that has all those leeks dangling from the ceiling?</p>
  <p>Perplexed of Blister Lane</p>
  <div class="illustration">
    <p class="imagerow"><img src="../Images/2004-04-leeks.jpg" alt="Ask Uncle Dan: Leeks" class="size-medium" /></p>
  </div>
  <p>Dear Perplexed</p>
  <p>That is not me, you clot! I have never worn such a pullover in my life.</p>
  <p>Uncle Dan</p>
