  <h1>Scenes From Pang Hill Orphanage&nbsp;: Number One</h1>
  <p>On this day, in 1850, not only was Millard Fillmore inaugurated as the Potus (see 22nd June), but the grimy tots at Pang Hill Orphanage received a visit from one of their benefactors, Mr Dust, the noted glue manufacturer.</p>
