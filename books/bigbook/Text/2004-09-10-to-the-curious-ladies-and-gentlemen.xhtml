<body class="quote">
  <h1>Quote of the Day</h1>
  <p class="noindent">“To The Curious—Ladies and gentlemen, send three stamps to Miss Alice Della, 22 Chatham-road, Camberwell, London, and you will receive 3 things that will greatly surprise and astonish you. Sent, by return of post.” — Advertisement in <em>The Young Englishman</em>, 29 April 1876</p>
