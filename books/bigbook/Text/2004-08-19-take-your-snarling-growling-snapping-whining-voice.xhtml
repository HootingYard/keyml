<body class="quote">
  <h1>Quote of the Day</h1>
  <p>“Take your snarling, growling, snapping, whining voice away into the jungle and leave it to the wild beasts. Take your sobbing, snivelling, trembling, dolorous, sanctimonious voice down into some dismal swamp and bury it.” — Delmer Eugene Croft, <em>Supreme Personality</em></p>
