  <h1 id="post-16266">Overheard</h1>
  <p class="noindent">Overheard in a supermarket:</p>
  <p><em>Mother</em>&nbsp;: Ooh look! Pigs in blankets!</p>
  <p><em>Child&nbsp;:</em> I don't want to see a poor pig in an old blanket.</p>
