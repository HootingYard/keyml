  <h1 id="post-15920">The Wicker Limerick</h1>
  <div class="illustration">
    <p class="imagerow"><img class="large" src="../Images/2017-11-the-wicker-man_0.jpg" alt="(Illustration.)" /></p>
  </div>
  <p>An evil demented fat vicar<br />
  Whose sick brain grew sicker and sicker<br />
  Said to Edward Woodward<br />
  “I suggest that you should<br />
  Be encaged in a Man made of Wicker.”.</p>
