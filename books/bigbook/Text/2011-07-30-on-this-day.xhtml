  <h1 id="post-7018">On This Day</h1>
  <p>On this day, three years ago, I noted a startling insight from the <em>Today</em> programme on Radio Four:</p>
  <blockquote>
    <p>There are differences in the ways serial killers and bees behave, obviously.</p>
  </blockquote>
  <p>Thus spake serial-killer-and-bee expert Dr Nigel Rayne. Obviously.</p>
