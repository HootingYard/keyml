<body class="quote">
  <h1>Quote of the Day</h1>
  <p class="noindent">“Most cats show an interest of some kind, though it is often of hostility … a significant reaction is the display of excitement when any picture, especially of birds, moves quickly across the screen.” — Nerea De Clifford, <em>What British Cats Think About Television</em></p>
