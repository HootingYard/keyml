  <h1 id="post-3163">Compendium Of Cow Attacks</h1>
  <p>Are you terrified of cows? Perhaps you ought to be, given the recent spate of cow attacks. The blogger Mark Wadsworth is <strong><a href="http://markwadsworth.blogspot.com/search/label/Cows" class="external">keeping track of things</a></strong>, which is certainly an invaluable service, but one wonders what it all <em>means</em>.</p>
