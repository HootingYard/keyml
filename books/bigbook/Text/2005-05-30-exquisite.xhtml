  <h1>Exquisite</h1>
  <p>The wonderful Ed Byrne has sent in <a class="internal-pdf" href="../Media/2005-05-passage.pdf">An Unhelpful Passage</a>. “Hey dad, I got bored,” he writes, “and made a strange bit of text and pictures.” I think Ed ought to be bored more often, and send in any further results. A splendid and unique piece of work.</p>
