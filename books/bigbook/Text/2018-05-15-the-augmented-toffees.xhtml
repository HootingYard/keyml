  <h1 id="post-16526">The Augmented Toffees</h1>
  <p class="noindent">I can only wonder why the patients smile more for four sweets than for two. It isn't the pleasure of the man's company, or his self-sacrifice, that they appreciate. No, it's the augmented toffees.</p>
  <p>Malachi Whitaker, <em>And So Did I</em> (1939)</p>
