  <h1 id="post-13209">Weather Report</h1>
  <p class="noindent">The county of Kent, 18 September 1796. Jane Austen writes&nbsp;:</p>
  <blockquote>
    <p class="noindent">What dreadful Hot weather we have! It keeps one in a continual state of Inelegance.</p>
  </blockquote>
  <p class="noindent">Many thanks to <strong><a href="http://nigeness.blogspot.co.uk/2014/09/a-continual-state-of-inelegance.html" class="external">Nige</a></strong>.</p>
