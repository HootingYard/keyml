  <h1 id="post-7367">More Foopball</h1>
  <div class="illustration">
    <p class="imagerow"><img class="full" src="../Images/2011-10-Vintage_Soccer.egg_5094e.png" alt="Vintage_Soccer.egg_5094e" /></p>

  <blockquote>
    <p>There were afternoons at football, I'm not kidding, when the action on the pitch provided roughly the same excitement as watching week-old kittens failing to get out of paper bags.</p>
  </blockquote>
  <p>Lynne Truss, <em>Get Her Off The Pitch!&nbsp;: How Sport Took Over My Life</em> (2009)</p>
