  <div class="illustration">
    <p class="imagerow"><img class="small" src="../Images/2010-07-Dabbler-3logo-1.jpg" alt="Dabbler-3logo (1)" /></p>
    <p class="caption">As one who, for the most part, loathes talking on the telephone, I am perhaps not best placed to advise on telephone etiquette. That is, however, the subject I address in <strong><a href="http://thedabbler.co.uk/2011/06/bell-ahoy/" class="external">Key's Cupboard</a></strong> at The Dabbler this week. Read and learn.</p>
