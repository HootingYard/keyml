  <h1 id="post-6300">Cryptic</h1>
  <p>From today's cryptic crossword in the <em>Grauniad</em>, I learned that “narcoleptic” is an anagram of “Eric Clapton”. This is as pleasing a music-related anagram as “Presbyterians” and “Britney Spears”.</p>
  <p><strong>UPDATE&nbsp;:</strong> Fats Waller waterfalls.</p>
