  <h1 id="post-12796">A Clerihew</h1>
  <p class="noindent">A little belated, but here is a <strong><a href="http://www.dailymail.co.uk/news/article-2663552/Tory-MP-apologises-saying-punch-woman-throat-debate-her.html" class="external">topical</a></strong> clerihew:</p>
  <p class="linebreaks">Yasmin Alibhai-Brown<br />
  Was a columnist of some renown<br />
  But it was a TV appearance, rather than something she wrote,<br />
  That prompted Michael Fabricant to want to punch her in the throat.</p>
