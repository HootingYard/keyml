  <h1 id="post-2227">Pang Hill Picture</h1>
  <p>From the far Antipodes, Glyn Webster writes:</p>
  <p><em>Frank! What I am looking at here is Prudence Foxglove visiting the Pang Hill Orphanage. The little fellow in the middle is wearing his pippy bag. Please do not tell me I am wrong.</em></p>
  <p>He is not.</p>
