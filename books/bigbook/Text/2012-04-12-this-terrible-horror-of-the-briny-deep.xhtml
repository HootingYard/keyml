  <h1>This Terrible Horror Of The Briny Deep</h1>
  <p class="noindent">Further to yesterday's <strong><a href="2012-04-11-on-the-sea-for-those-in-peril.xhtml" class="internal" title="On The Sea, For Those In Peril">postage</a></strong> about the <em>RMS Titanic</em>, here is the title page of a 1912 book about the disaster. I miss the days when books had lengthy and descriptive titles. More sunken gigantic ocean liner material at <strong><em><a href="http://publicdomainreview.org/2012/04/11/the-unsinkable-myth/" class="external">The Public Domain Review</a></em></strong>.</p>
