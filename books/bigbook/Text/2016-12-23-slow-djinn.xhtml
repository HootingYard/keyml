  <h1 id="post-15060">Slow Djinn</h1>
  <p>There was an item on Radio Four's <em>Farming Today</em> this morning about a slow djinn. I have no idea why, in the run-up to Christmas, the BBC's premier agricultural radio slot is banging on about a dull-witted Arabian demon, but I suppose it must be something to do with “diversity”.</p>
