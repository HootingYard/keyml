  <h1 id="post-7434">In Which Mr Key Contemplates Moving To North Korea</h1>
  <p class="noindent">I very much doubt that my life would improve if I moved to North Korea, but… but… how fantastic would it be to be a member of the Art Squad of the Pyongyang Poultry Guidance Bureau? Sign me up right now!</p>
