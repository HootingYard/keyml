  <h1>That Box</h1>
  <p>Another letter arrives, this one from Tim Thurn.</p>
  <p>“Yesterday you posted a picture of Joanna Southcott's box without accompanying comment. Why?”</p>
  <p>My lips, like the box, are sealed.</p>
