  <h1 id="post-1041">Belated Headline News</h1>

  <p><strong><em>Moths drink the tears of sleeping birds</em></strong></p>
  <p>Read the story <strong><a href="http://www.newscientist.com/article/dn10826" class="external">here</a></strong>.</p>
