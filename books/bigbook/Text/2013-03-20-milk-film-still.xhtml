  <h1>Milk Film Still</h1>
  <p class="noindent">Here is a still from the film adaptation of Pebblehead's <em><strong><a href="2013-03-19-the-stupid-milk.xhtml" class="internal" title="The Stupid Milk">The Stupid Milk</a></strong></em>. In this shot, one glass tumbler contains normal milk, and the other—eek!—contains the stupid milk. But which is which? You will have to see the film to find out.</p>
