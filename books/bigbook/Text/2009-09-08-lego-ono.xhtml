  <h1 id="post-3043">Lego Ono</h1>
  <p><strong><em><a href="http://www.thedailybeast.com/blogs-and-stories/2009-08-27/classic-photography-in-lego/?cid=hp:beastoriginalsR6" class="external">The Daily Beast</a></em></strong> has a set of “Classic Photography In Lego” by Mike Stimpson, a man with the good sense to include a snap of Yoko Ono. Her late husband, who I understand was a whiny Liverpudlian pop singer, is also in the shot, but sometimes one must take the chaff with the wheat.</p>
