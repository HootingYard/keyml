  <h1 id="post-7692">It's All About Me, Isn't It?</h1>
  <p class="noindent">At first glance, I assumed this headline was about me, and booked up for some Recovered Memory Syndrome therapy to try to recall what I'd done…</p>
  <p><strong>Power crazy Key diverts plane</strong></p>
  <p>But, alas, it was—remarkably—about <strong><a href="http://www.scoop.co.nz/stories/PO1111/S00694/power-crazy-key-diverts-plane-tells-passengers-to-vote-nats.htm" class="external">someone else entirely</a></strong>.</p>
