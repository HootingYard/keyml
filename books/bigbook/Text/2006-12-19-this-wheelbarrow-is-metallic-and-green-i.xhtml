<body class="quote">
  <h1>Quote of the Day</h1>
  <p class="noindent">“This wheelbarrow is metallic and green… I feel a degree of loyalty towards it. I note moreover that the feelings of humans for wheelbarrows have not been sufficiently investigated.” — Roger-Pol Droit, <em>How Are Things?&nbsp;: A Philosophical Experiment</em></p>
