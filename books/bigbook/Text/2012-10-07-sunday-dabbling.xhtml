  <p>Each weekend in <strong><em><a href="http://thedabbler.co.uk/2012/10/polarisers/" class="external">The Dabbler</a></em></strong> there is a “Lazy Sunday Afternoon” postage of music choices. This week I have contributed a selection including Captain Beefheart, Henry Cow, 1970s-era Scritti Politti, and Joanna Newsome. Hie thee hence and pin back your ears!</p>
