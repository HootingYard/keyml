<body class="quote">
  <h1>Quote of the Day</h1>
  <p>“Suns glow for a time, and planets bear their fruitage of plants and animals and men, then turn for aeons into a dreary, icy listlessness and finally crumble to dust.” — Paul Severing, <em>Marvels Of Modern Science</em></p>
