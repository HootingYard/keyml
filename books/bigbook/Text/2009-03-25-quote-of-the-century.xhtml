  <h1 id="post-2126">Quote Of The Century</h1>
  <p>“In Britain, any book about a gull or a duck, no matter how stumbling or inane, is an automatic bestseller.”—Alan Whicker, <em>Death In The Morning</em>, BBC 1964</p>
