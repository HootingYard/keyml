  <h1>Blue Plaque</h1>
  <p>I <strong><a href="2016-03-15-hooting-yard-live.xhtml" class="internal" title="Hooting Yard Live!">mentioned</a></strong> my hope that one day a blue plaque would commemorate the site of last week's live appearance at Brewer's Bar. Jonathan Coleclough, who attended that night, has been out and about with his box camera and reports that the plaque is already in place.</p>
