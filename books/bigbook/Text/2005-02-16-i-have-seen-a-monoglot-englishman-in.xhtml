<body class="quote">
  <h1>Quote of the Day</h1>
  <p class="noindent">“I have seen a monoglot Englishman in Touraine behaving much as the Isiki behaved to the Frenchman at Libreville, even to the making of unearthly sounds and the indulging in antic gestures. But he only wanted milk with his tea.” — Arthur Machen, <em>The Little People</em></p>
