  <h1 id="post-13876">This And This</h1>
  <p class="noindent">As I still seem to have a completely empty head, as far as prose is concerned, you lot can assuage your lack-of-Hooting-Yard misery with <strong><a href="https://soundcloud.com/outa_spaceman/the-tiny-headed-boy" class="external">this</a></strong>. It is the second of Outa_Spaceman's revisited and revised settings of the Great Hooting Yard Songbook, following on from <strong><a href="https://soundcloud.com/outa_spaceman/dear-bonkers-maisie" class="external">this</a></strong>.</p>
