  <h1>Minneapolis</h1>
  <p class="noindent">Wrenched out of context, a splendid quotation from Miss Candida Firebrace *:</p>
  <p>“And to behold Minneapolis is one of my dreams. I hunger and thirst for it above all else save righteousness.”</p>
  <p>* A character in <em>A Number Of Things</em> by Honor Tracy. See <strong><a href="2011-02-06-the-editor-his-neighbour-and-the-neighbours-twins.xhtml" class="internal" title="The Editor, His Neighbour, And The Neighbour's Twins">here</a></strong>.</p>
