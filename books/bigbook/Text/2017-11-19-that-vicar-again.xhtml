  <h1 id="post-15923">That Vicar Again</h1>
  <div class="illustration">
    <p class="imagerow"><img class="size-large" src="../Images/2017-11-whicker_2616173b.jpg" alt="(Illustration.)" /></p>
  </div>
  <p>There was a demented fat vicar.<br />
  His sick brain grew sicker and sicker.<br />
  At a showbiz party<br />
  He stabbed Russell Harty<br />
  And then he impaled Alan Whicker.</p>
