  <h1 id="post-4506">Stupid Snakes</h1>
  <p class="noindent">“I have studied the ways of snakes long and carefully. All of them are stupid animals.”</p>
  <p>R H Elliot, <em>The Myth Of The Mystic East</em> (1934)</p>
