  <h1>Quote of the Day</h1>
  <p class="noindent">“The only new publications are about celebrities, like an algae bloom—chartreuse scum!—suddenly covering the surface of an old, sick pond.” — Kurt Andersen, <em>New York Magazine</em></p>
