  <h1 id="post-12752">Black Cat</h1>
  <p class="noindent">Shortly after the death of Constant Lambert in 1951, during a concert performance of his <em>Eight Poems By Li Po</em>, a black cat appeared on the stage, sat patiently during the music, then walked off, and was never seen again.</p>
