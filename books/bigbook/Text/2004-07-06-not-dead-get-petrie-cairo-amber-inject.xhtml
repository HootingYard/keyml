  <h1>Quote of the Day</h1>
  <p class="noindent">“'<em>Not dead… Get Petrie… Cairo… amber… inject…</em>' … ‘Surely you understand? You <em>must</em> understand.’ … She shook Petrie with a sudden passionate violence. ‘Think! … The flask is in your safe.’” — Sax Rohmer, <em>Daughter Of Fu Manchu</em></p>
