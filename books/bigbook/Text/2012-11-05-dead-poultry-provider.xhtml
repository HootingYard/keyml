  <h1 id="post-10525">Dead Poultry Provider</h1>
  <p>“Dear Sir, I have been thinking over your offer of helping me to the dead bodies of some of the good birds of Poultry”, wrote Charles Darwin to William Bernhardt Tegetmeier. Tegetmeier is pictured below, and you can read more about him at <strong><a href="http://friendsofdarwin.com/articles/tegetmeier/" class="external">The Friends Of Charles Darwin</a></strong>.</p>
