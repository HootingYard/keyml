  <h1 id="post-38">New Nozzles For Nobody</h1>
  <p>Nobody got new nozzles on No New Nozzles Day. It was ever thus, even in ages past, long long ago, when the Hobgoblin Princeling ruled all the lands as far as a chaffinch can fly from dawn to dusk, when the chaffinch is gravid.</p>
