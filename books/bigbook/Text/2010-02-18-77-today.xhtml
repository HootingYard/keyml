  <h1 id="post-3940">77 Today!</h1>
  <p class="noindent">Let us all take a moment to wish for world peace, as a birthday gift for Yoko Ono.</p>
  <div class="illustration">
    <p class="imagerow"><img class="size-full" src="../Images/2010-02-yoko.jpg" alt="yoko" /></p>
  </div>
  <p class="noindent">Good. Now we can put that utopian wishful thinking on the back burner until next year. Many happy returns!</p>
