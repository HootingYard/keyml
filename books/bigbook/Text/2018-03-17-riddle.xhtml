  <h1 id="post-16361">Riddle</h1>
  <p class="noindent">My first is in Blenkinsop but not in Xavier Cugat.</p>
  <p>My second is in cheesegrater but not in thurible.</p>
  <p>My third is in collapsed lung but not in owl.</p>
  <p>My fourth is in Petula Clark but not in puff pastry.</p>
  <p>My whole passeth beyond all human understanding.</p>
  <p>What am I?</p>
