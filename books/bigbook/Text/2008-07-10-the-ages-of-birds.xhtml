  <h1 id="post-472">The Ages Of Birds</h1>
  <p>Razorbill 41. Sulphur-crested cockatoo 80. Fulmar 40. Golden eagle 32.</p>
  <p>Learn many more exciting facts about the lifespans of various birds by reading Derwent May in <a href="http://www.timesonline.co.uk/tol/comment/columnists/guest_contributors/article4305436.ece" class="external"><em><strong>The Times</strong></em></a>. Verily, Hooting Yard provideth a tiptop ornithological education.</p>
