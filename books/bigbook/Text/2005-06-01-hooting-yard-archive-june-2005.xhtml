  <h1>Hooting Yard Archive, June 2005</h1>
  <p class="noindent">So much to read that you may get an attack of the vapours. Lusty jocund swains, the bottomless viper-pit of Gaar, dispatches from O'Houlihan's Wharf, wafers, woods and killer bees, among much else.</p>
