  <h1 id="post-7323">Crustacean Soup Verse</h1>
  <blockquote>
    <p class="noindent">For when I see you, (without joking)</p>
    <p>Your eyes, lips, breasts, are so provoking;</p>
    <p>They set my heart more cock-a-hoop,</p>
    <p>Than could whole seas of cray-fish soupe.</p>
  </blockquote>
  <p class="noindent">from <em>To A Young Lady, With Some Lampreys</em> (c.1720) by John Gay</p>
