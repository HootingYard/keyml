  <h1 id="post-4433">Foggy Albion</h1>
  <p>A quick note to confirm that in future Hooting Yard will be following the Russian practice and using the term <strong><a href="http://www.telegraph.co.uk/news/election-2010/7701799/General-Election-2010-reaction-around-the-world.html" class="external">foggy Albion</a></strong> to refer to the United Kingdom.</p>
