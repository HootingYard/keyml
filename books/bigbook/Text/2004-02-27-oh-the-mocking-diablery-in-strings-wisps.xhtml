<body class="quote">
  <h1>Quote of the Day</h1>
  <p>“Oh! the mocking diablery in strings, wisps of untidy hair, queer trimmings, and limp hats. Alas! that they should have such impish power to detract from the dignity of woman and render man absurd.” — Dorothy Quigley, <em>What Dress Makes Of Us</em> (1897)</p>
