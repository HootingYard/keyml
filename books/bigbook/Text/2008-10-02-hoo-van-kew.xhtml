  <h1 id="post-688">Hoo Van Kew</h1>
  <p>The splendid <strong><a href="http://diamondgeezer.blogspot.com/2008_10_01_archive.html#2803272877600784602" class="external">Diamond Geezer</a></strong> has a useful list of three-letter UK place names:</p>
  <p>Alt, Ash, Ayr, Bix, Bow, Box, Cwm, Dun, Elm, Ely, Esh, Eye, Foy, Ham, Hay, Hoe, Hoo, Hoy, Ide, Kea, Kew, Kyo, Lea, Lee, Lew, Lye, Moy, Old, Ord, Ore, Raw, Rhu, Rye, Uig, Usk, Urr, Van, Wem, Wix, Wye.&nbsp;</p>
