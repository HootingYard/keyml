  <h1>The Reek of Spam and Hair-oil</h1>
  <p class="noindent">By their odours shall ye know them. Spam and hair-oil is, of course, the “trademark reek” of Uncle Nobby in chapter ten of the ever more unbearably exciting philatelic adventure serial <a class="internal" href="2004-06-21-unspeakable-desolation-pouring-down-from-the-stars-contents.xhtml">Unspeakable Desolation Pouring Down From The Stars</a>.</p>
