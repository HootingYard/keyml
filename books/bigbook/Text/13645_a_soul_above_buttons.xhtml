  <h1 id="post-13645">A Soul Above Buttons</h1>
  <blockquote>
    <p class="noindent">My father was an eminent buttonmaker… but I had a soul above buttons… and panted for a liberal profession.</p>
  </blockquote>
  <p class="noindent">Sylvester Daggerwood, 1795. My thanks to Poppy Nisbet for this important quotation.</p>
