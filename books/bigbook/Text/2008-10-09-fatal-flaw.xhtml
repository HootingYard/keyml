  <h1 id="post-716">Fatal Flaw</h1>
  <p>Let's play Spot The Fatal Flaw. On the <em>Today</em> programme on Radio 4 this morning, a United Nations <em>rapporteur</em> or envoy or some such said: “The deal is that the Russians must withdraw to where they were before. The problem is that we don't know where that is.”</p>
