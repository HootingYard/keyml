  <h1 id="post-16214">The World's Finest Van Driver</h1>
  <p>The Peter Blegvad Trio are playing at Cafe Oto in London on Friday. I hope they have roped in this splendid fellow to drive them to the gig. In the words of PB, “he's something else, isn't he?”</p>
