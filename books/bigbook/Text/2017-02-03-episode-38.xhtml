  <p>Further to <strong><a href="http://hootingyard.org/archives/15161#comment-143608" class="hootingyard" title="Episode N">this comment,</a></strong> yesterday's broadcast of <em>Hooting Yard On The Air</em> – available <strong><a href="https://www.mixcloud.com/Resonance/hooting-yard-on-the-air-2nd-february-2017/listeners/" class="external">here</a></strong>—was Episode 38. Pin back yer lug'oles and listen carefully. I would like to point out that no puppies were strangled in the making of this programme.</p>
