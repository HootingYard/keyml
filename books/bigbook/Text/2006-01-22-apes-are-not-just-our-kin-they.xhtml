<body class="quote">
  <h1>Quote of the Day</h1>
  <p class="noindent">“Apes are not just our kin, they are also capable of human kindness. A bonobo or pygmy chimpanzee at Twycross zoo is famous for gently rescuing a stunned starling, protecting it and helping it fly away.” — Frans de Waal, <em>Our Inner Ape</em></p>
