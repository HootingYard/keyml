  <h1 id="post-12977">Valkyrie</h1>
  <p class="noindent">Hitler-worshipping English aristocrat Unity Mitford's middle name was Valkyrie. She was conceived in the town of Swastika, Ontario, where her father was prospecting for gold.</p>
