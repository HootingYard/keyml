  <h1 id="post-12322">News O’ Crows</h1>
  <p class="noindent">An anti-Catholic crow (and a seagull) have been causing a <strong><a href="http://www.bbc.co.uk/news/world-europe-25905108" class="external">rumpus</a></strong> at the Vatican. I would like to know what the Jesuits’ position is on crows, ravens, jackdaws, and other birds of menace.</p>
