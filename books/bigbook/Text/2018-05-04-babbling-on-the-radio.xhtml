  <h1 id="post-16513">Babbling On The Radio</h1>
  <p class="noindent">In this week's episode of <a href="https://www.mixcloud.com/Resonance/hooting-yard-on-the-air-3rd-may-2018/" class="external"><strong><em>Hooting Yard On The Air,</em></strong></a> Mr Key reads three FK stories, Pansy Cradledew tells us of several shorter, potted, brief, brief lives, and Johnny Seven weighs in with an anecdote on film acting. Listen, be astonished, and then take a well-earned nap!</p>
