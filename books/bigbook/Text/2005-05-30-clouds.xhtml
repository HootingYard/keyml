  <h1>Clouds</h1>
  <p class="noindent">You will have noted by now that the background of the Hooting Yard pages has been changed. It has gone all cloudy. This is in homage, I suppose, to the <a class="external" href="http://www.cloudappreciationsociety.com">Cloud Appreciation Society</a>, a charming website which Mrs Gubbins urges you to visit.</p>
