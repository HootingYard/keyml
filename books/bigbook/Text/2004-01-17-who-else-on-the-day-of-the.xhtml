  <h1>Quote of the Day</h1>
  <p class="noindent">“Who else, on the day of the storming of the Bastille, would be writing a whole page in his diary on the nesting habits of the nightjar?” — Richard Mabey, in his introduction to the Penguin edition of Gilbert White's <em>The Natural History of Selborne</em></p>
