  <h1 id="post-12863">World Of Interiors</h1>
  <blockquote>
    <p>I don't believe any one of you would like to live in a room with a murdered man in the cupboard, however well preserved chemically:- even with a sunflower growing out at the top of a head.</p>
  </blockquote>
  <p>John Ruskin, <em>Fors Clavigera</em>, Vol. II, August 1871</p>
