  <h1 id="post-1174">Siege Duck</h1>
  <p class="noindent">Next time you and your pals need to lay siege to a fort or a citadel, why not make use of a siege duck?</p>
  <div class="illustration">
    <p class="imagerow"><img class="size-medium" src="../Images/2008-12-lgparduck1.jpg" alt="(Illustration.)" /></p>
  </div>
  <p class="noindent">Glyn Webster kindly alerted me to this contraption, which appears on <a href="http://www.rudyrucker.com/blog/2008/12/08/4d-fractals-and-4d-rotations/" class="external"><strong>Rudy Rucker's blog</strong></a>.</p>
