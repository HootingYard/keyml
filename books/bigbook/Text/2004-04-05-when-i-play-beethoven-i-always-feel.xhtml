<body class="quote">
  <h1>Quote of the Day</h1>
  <p class="noindent">“When I play Beethoven, I always feel as if my soul were at the dry cleaners, and that the ugly black stains caused by the impurities and nervous trauma of Wagner were being removed.” — Alma Mahler-Werfel, <em>Diaries</em></p>
