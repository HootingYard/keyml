  <h1 id="post-14839">In Dubrovnik</h1>
  <p class="noindent">Learning that the cathedral in Dubrovnik houses a holy relic of Christ's nappy inspired me to write the first verse of a brand new Christmas carol.</p>
  <p class="linebreaks">Baby Jesus<br />
  You make me happy<br />
  In Dubrovnik<br />
  They've got your nappy</p>
  <p>Readers may wish to add further verses in the Comments.</p>
