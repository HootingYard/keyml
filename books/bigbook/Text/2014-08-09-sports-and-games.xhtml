  <h1 id="post-12959">Sports And Games</h1>
  <p>A letter from Johnny Leavesley in <em>The Spectator</em> explains</p>
  <blockquote>
    <p>the old distinction between a sport and a game. A sport is something a gentleman can do while smoking. Hence fishing, shooting and even golf are sports, but foopball and tennis are games</p>
  </blockquote>
