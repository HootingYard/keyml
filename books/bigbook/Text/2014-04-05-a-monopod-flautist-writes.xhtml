  <h1 id="post-12597">A Monopod Flautist Writes</h1>
  <blockquote>
    <p class="noindent">Never, never admit to being a flute-player with a rock band.</p>
  </blockquote>
  <p class="noindent">The monopod flautist dispenses <strong><a href="http://www.theguardian.com/music/musicblog/2014/apr/04/jethro-tull-ian-anderson-five-lessons-travelling-world" class="external">advice for travellers</a></strong>. (Thanks to Alasdair Dickson for drawing this to my attention. Now I must go and listen to <em>Aqualung</em>.)</p>
