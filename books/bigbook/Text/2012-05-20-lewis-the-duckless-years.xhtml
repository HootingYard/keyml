  <h1 id="post-9215">Lewis&nbsp;: The Duckless Years</h1>
  <blockquote>
    <p class="noindent">Forty years have passed, I think, since I last looked at a duck with any degree of care or interest.</p>
  </blockquote>
  <p class="noindent">Roger Lewis, <em>What Am I Still Doing Here?</em> (2011)</p>
