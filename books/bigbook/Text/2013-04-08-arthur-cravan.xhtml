  <h1>Arthur Cravan!</h1>
  <p class="noindent">I have not yet listened to it, but thanks to <strong><em><a href="http://strangeflowers.wordpress.com/2013/04/08/arthur-cravan-memorial-society/" class="external">Strange Flowers</a></em></strong> I learn that the BBC recently broadcast a <strong><a href="http://www.bbc.co.uk/iplayer/episode/b01r9c9c/Arthur_Cravan_Memorial_Society/" class="external">radio documentary</a></strong> about <strong><a href="2012-06-10-poet-professor-boxer-dandy-flaneur-forger-critic-sailor-prospector-card-sharper-lumberjack-bricoleur-thief-editor-chauffeur.xhtml" class="internal" title="Poet, Professor, Boxer, Dandy, FlÃ¢neur, Forger, Critic, Sailor, Prospector, Card Sharper, Lumberjack, Bricoleur, Thief, Editor, Chauffeur">Arthur Cravan</a></strong>. This is the kind of thing that justifies the licence fee. But hurry! hurry!, it is only available until 12.00 AM on Thursday 1 January 2099!</p>
