  <h1>Joost Van Dongelbracke</h1>
  <p class="noindent"><strong>AT THE TIME OF WRITING, NO PHOTOGRAPH OF JOOST VAN DONGELBRACKE HAS EVER BEEN FOUND. THE BEST WE CAN DO IS THIS PICTURE OF HIS GRANDFATHER—ALSO NAMED JOOST—WHO WAS A BLIND POTATO MERCHANT.</strong></p>
