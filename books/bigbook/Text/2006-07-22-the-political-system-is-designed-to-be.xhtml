<body class="quote">
  <h1>Quote of the Day</h1>
  <p>“The political system is designed to be dull. If anything exciting, interesting or dramatic ever happens in Dutch politics, it means that something's gone horribly wrong.” — Michiel Schwartz, quoted in David Winner, <em>Brilliant Orange&nbsp;: The Neurotic Genius Of Dutch Football</em></p>
