  <h1>Quote of the Day</h1>
  <p>“A few wooden sheds being constructed for meteorological, astronomical and magnetic purposes, we even added a protecting stable for the few remaining deer.” — Helena P Blavatsky, <em>From The Polar Lands</em></p>
