  <h1 id="post-11901">Marchers' Garb</h1>
  <p>Comparing the footage of the 1963 March on Washington and yesterday's anniversary of the “I Have A Dream” speech, what struck most forcefully was how much better dressed everybody was fifty years ago.</p>
