<p><b>PRINCE CHARMING : </b> <b>'pon my soul it is indeed a pritty wench. Who 
  art thou?</b></p>
<p><b>CINDERELLA : I am Cinderella.</b></p>
<p><b>PRINCE CHARMING : Thou art not thou art <font color="#FF0000">peason</font> 
  with a lot of rouge lipstick and a straw wig and thou lookest like the wrath 
  of god.</b></p>
<p>&nbsp;</p>
<p>Geoffrey Willans, <i>Down With Skool! </i>(1958)</p>
