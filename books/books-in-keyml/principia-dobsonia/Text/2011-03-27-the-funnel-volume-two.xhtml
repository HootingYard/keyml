  <h1 id="post-6284">The Funnel, Volume Two</h1>
  <p>Queasy woodpecker. Ergot root. Toxic yeast. Unimaginable idiocy. Orange pips. Albino starling. Death flotilla. Gushing hazard. Jellied kohl. Lethal zookeeper. X-rayed clinker. Vertiginous banisters. Nothing more.</p>
